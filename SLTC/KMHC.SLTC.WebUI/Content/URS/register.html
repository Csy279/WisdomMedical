<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URS统一认证 注册</title>
    <link type="text/css" href="css/common.css" rel="stylesheet"/>
    <link type="text/css" href="css/login.css" rel="stylesheet"/>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- IE兼容html5-->
    <!--[if lt IE 9]>
    <script src="js/core/html5.js"></script>
    <script src="js/core/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 顶部-->
    <div class="top_wrapper">
        <div class="top marginauto">
            <img src="image/login/logo.png" class="logo">
                <span class="login_btn right">
                    <a href="login.html">登录</a>  |
                    <a href="#">免费注册</a>  |
                    <a href="#">常见问题</a>
                </span>
        </div>
    </div>
    <!-- 顶部 END-->
    <!-- 内容-->
    <div class="content_wrapper">
        <div class="login_img_wrapper marginauto">
            <form class="registere_form marginauto" action="#">
                <div class="register_title al">
                    帐号注册 <span class="gray">Register</span>
                </div>

                <div class="register_name left al">
                    用户名称：<input type="text" name="name" class="register_input_txt">
                    <span class="red">*</span>英文字母,数字，录名长度必须在6 - 20字符之间
                </div>

                <div class="register_pass left al">
                    密码：
                    <input type="password" name="name" class="register_input_txt">
                    <span class="red">*</span>密码长度在6至20之间，密码区分大小写
                </div>

                <div class="register_confirm left al">
                    确认密码：<input type="password" name="name" class="register_input_txt">
                    <span class="red">*</span>
                </div>

                <div class="register_phone left al">
                    手机号码：<input type="text" name="name" class="register_input_txt">
                    <span class="red">*</span>
                </div>

                <div class="register_code left al">验证码：
                    <input type="text" name="name" class="register_input_txt">
                    &nbsp;<a href="#">获取手机验证码</a>
                </div>

                <div class="register_agree left al">
                    <input type="checkbox">我已经同意该《康美健康云服务协议》
                </div>
                <div class="register_button submit_button_style left">注 册</div>
            </form>
        </div>
    </div>
    <!-- 内容 END-->
    <!-- 底部 -->
    <div class="bottom_wrapper">
        <div class="copyright marginauto">
            <p>康美健康云@版权所有 备案号: 粤ICP备15086500号-2</p>
                <span class="bottom_btn marginauto">
                    <a href="#">法律声明</a> |
                    <a href="#">隐私政策</a> |
                    <a href="#">关于我们</a> |
                    <a href="#">联系我们</a>
                </span>
        </div>
    </div>
    <!-- 底部 END-->
</body>
</html>
