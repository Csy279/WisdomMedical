<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>智能居家养老服务平台 | 登录</title>
    <link rel="icon"  type="image/GIF"    href="img/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!--[if lt IE 9]>
    <script src="js/response/response.js"></script>
    <script src="js/response/html5shiv.js"></script>
    <script src="js/response/html5.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="../CloudAdmin/css/common/common.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="wrapper-bg marginauto">
        <img src="img/logo/logo_common.png" class="block marginauto mgt75">
        <!-- 登陆框 -->
        <div class="login-box marginauto ac">
            <form id="loginForm" method="post" class="form-horizontal" >
                <div class="form-group">
                <!-- 用户名 -->
                <div class="marginauto padding0 pdt60">
                    <input type="text" class=" input-username wryh" name="userName"  placeholder="用户名" required/>
                    <span class="help-block" id="userNameMessage" />
                </div>
                <!-- 用户名 END-->
                <!-- 密码 -->
                <div class="mgt40">
                    <input type="text" class=" input-password wryh" name="passWord" placeholder="密码" required/>
                    <span class="help-block" id="passWordMessage"/>
                </div>
                <!-- 密码 END -->
                </div>
                <!-- 记住密码 -->
                <div class="check-remember mgt30">
                    <input type="checkbox" id="check-remember">
                    <label for="check-remember"></label>
                    <label class="txt-checkbox wryh">记住密码</label>
                </div>
                <div class="cboth"></div>
                <!-- 记住密码 END-->
                <button class="btn-login wryh">登 录</button>

            </form>
        </div>
        <!-- 登陆框 END-->
        <!-- 版权信息 -->
        <div class="wrapper-copyright">
            <p class="ac fs-13">康美健康云©版权所有</p>
        </div>
        <!-- 版权信息 END -->
    </div>

</body>
</html>
