<div>
    <input id="txtInputChangeItem" name="txtInputChangeItem" class="form-control" type="text" ng-model="searchWords" ng-change="change()" placeholder="输入项目名称" ng-maxlength="20" ng-required={{required}} autocomplete="off" />
    <table class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr role="row">
                <th>#</th>
                <th>收费项目编号</th>
                <th>收费项目名称</th>
                <th>项目类型</th>
                <th>单位</th>
                <th>单价</th>
            </tr>
        </thead>
        <tr ng-repeat="item in chargeItems" ng-click="rowCick(item)">
            <td>{{$index + 1}}</td>
            <td>{{item.CINo}}</td>
            <td>{{item.CIName}}</td>
            <td>{{item.CIType}}</td>
            <td>{{item.Unit}}</td>
            <td>{{item.Price | currency:"¥"}}</td>
        </tr>
    </table>
</div>
