<div ng-mouseleave="mouseleave()">
    <input class="form-control" type="text" ng-model="searchWords" ng-change="change()" placeholder="输入床號,房間號,樓層" ng-focus="focus()" ng-keydown="keydown()" ng-required={{required}} />
    <table class="table table-hover table-bordered input-select" ng-show="showList">
        <thead>
            <tr>
                <th>床號</th>
                <th>房間號</th>
                <th>樓層</th>
                <th>床等別</th>
                <th>病床種類</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Beds | filter:filterItems" ng-click="rowClick(item)">
                <td>{{item.Code}}</td>
                <td>{{item.RoomNo}}</td>
                <td>{{item.Floor}}</td>
                <td><span select-code="J00.004" select-value="{{item.BedClass}}"></span></td>
                <td><span select-code="J00.004" select-value="{{item.BedKind}}"></span></td>
            </tr>
        </tbody>
    </table>
</div>
