
        <!--编辑页面-->
        <div class="row">
            <div class="col-md-12">
                <div class="box border green">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars">
                            </i>
                            评估项目
                        </h4>
                    </div>
                    <div class="box-body big">
                        <form role="form" class="form-horizontal" name="assessitemform" ng-submit="saveEdit(curItem)" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目编号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.AINo" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.AIName" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="curItem.AIType">
                                        <option value="D">D 日期型</option>
                                        <option value="DT">DT 日期时间型</option>
                                        <option value="S1">S1 文本型</option>
                                        <option value="S2">S2 枚举型</option>
                                        <option value="S3">S3 代码表</option>
                                        <option value="L">L 布尔型</option>
                                        <option value="N">N 数值型</option>
                                        <option value="T">T 时间型</option>
                                        <option value="BY">BY 二进制</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">允许值</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.Range" placeholder="" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="curItem.Remark" placeholder="" />
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" type="submit" ng-disabled="assessitemform.$invalid">保存</button>
                                    <button type="button" class="btn btn-grey" ng-click="cancelEdit()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--编辑页面-->
