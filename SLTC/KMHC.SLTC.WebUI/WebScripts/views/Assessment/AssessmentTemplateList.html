
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-model="keyWords" placeholder="请输入评估模板编码">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查詢</a>
                            <a class="btn btn-primary" ui-sref="AssessmentTemplateAdd">新增</a>
                        </span>
                    </div>
                </div>
                <!-- BOX -->
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>评估模板列表</h4>
                    </div>
                    <div class="box-body">

                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>模板编号</th>
                                    <th>模板名称</th>
                                    <th>模板内容</th>
                                    <th>备注</th>
                                    <th><i class="fa fa-bars"></i>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in assessmentTemplates | filter:{ATName:keyWords}">
                                    <td>{{item.ATNo}}</td>
                                    <td>{{item.ATName}}</td>
                                    <td>
                                        <a ui-sref=" AssessmentTemplatePreview({id:item.id})">预览模板</a>
                                    </td>
                                    <td>{{item.Description}}</td>
                                    <td class="text-right">
                                        <div class="btn-group btn-group-xs" role="group">
                                            <a class="btn btn-success" ui-sref="AssessmentTemplateEdit({id:item.id})"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--按钮-->
                </div>

                <!-- /BOX -->
