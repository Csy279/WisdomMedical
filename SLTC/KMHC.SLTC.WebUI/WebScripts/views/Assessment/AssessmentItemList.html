
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-model="keyWords" placeholder="请输入评估项目编码">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查詢</a>
                            <a class="btn btn-primary" ui-sref="AssessmentItemAdd">新增</a>
                            <a class="btn btn-primary" ui-sref="AssessmentItemBatchAdd">评估项目批量录入</a>
                        </span>
                    </div>
                </div>
                <!-- BOX -->
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>评估项目列表</h4>
                    </div>
                    <div class="box-body">

                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>项目编号</th>
                                    <th>项目名称</th>
                                    <th>项目类型</th>
                                    <th>允许值</th>
                                    <th>备注</th>
                                    <th><i class="fa fa-bars"></i>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in    s | filter:{AIName:keyWords}">
                                    <td>{{item.AINo}}</td>
                                    <td>{{item.AIName}}</td>
                                    <td>{{item.AIType}}</td>
                                    <td>{{item.Range}}</td>
                                    <td>{{item.Remark}}</td>
                                    <td class="text-right">
                                        <div class="btn-group btn-group-xs" role="group">
                                            <a class="btn btn-success" ui-sref="AssessmentItemEdit({id:item.id})"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--按钮-->
                </div>

                <!-- /BOX -->
