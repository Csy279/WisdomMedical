<div style="width:1000px" class="modal-content modal-lg" ng-controller="SelectMemberModalPopuCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>选择会员
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <div class="form-group">
                <div class="input-group col-md-10">
                    <input type="text" class="form-control" id="Keyword" ng-model="options.params['Data.PersonName']" placeholder="请输入会员姓名">
                    <span class="input-group-btn">
                        <a class="btn btn-primary" ng-click="searchMember()"><i class="icon-search"></i>搜索</a>
                    </span>
                </div>
            </div>
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-table"></i>待选会员
                    </div>
                </div>
                <div class="portlet-body">
                    <ui-data-table options="options">
                        <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>会员编号</th>
                                    <th>姓名姓名</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>身份证号码</th>
                                    <th>电话号码</th>
                                    <th>所属区域</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in Data.Residents" ng-click="memberRowClick(item)">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.ResidentNo}}</td>
                                    <td>{{item.PersonName}}</td>
                                    <td><span select-code="A00.001" select-value="{{item.Sex}}"></span></td>
                                    <td>{{item.Birthdate | ageFormat}}</td>
                                    <td>{{item.IdCard}}</td>
                                    <td>{{item.Phone}}</td>
                                    <td>{{item.AreaName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </ui-data-table>
                </div>
            </div>
            <div class="portlet box red" ng-hide="Data.SelectedResidents.length==0">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-table"></i>已选会员
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="select2-container select2-container-multi form-control select2" id="s2id_select2_sample5" style="border:0">
                        <ul class="select2-choices" style="border:0">
                            <li class="select2-search-choice" ng-repeat="item in Data.SelectedResidents">
                                <div>{{item.PersonName}}</div><a href="#" ng-click="delMemberSelected(item)" class=" select2-search-choice-close" tabindex="-1"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" ng-click="SubmitMemberSelect()">确定</button>
                <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
