<div style="width:900px" class="modal-content modal-lg" ng-controller="SelectedEmployeeModal">

    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>已选员工
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <ui-data-table options="options">
                <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>员工编号</th>
                            <th>员工姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>联系号码</th>
                            <th>员工职位</th>
                            <th>员工类型</th>
                            <th>员工状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="emp in Emp.EmpList" ng-click="rowClick(emp)">
                            <td>{{$index + 1}}</td>
                            <td>{{emp.EmpNo}}</td>
                            <td>{{emp.EmpName}}</td>
                            <td><span select-code="A00.001" select-value="{{emp.Sex}}"></span></td>
                            <td>{{emp.Birthdate | ageFormat}}</td>
                            <td>{{emp.Tel}}</td>
                            <td><span select-code="D00.004" select-value="{{emp.Position}}"></span></td>
                            <td><span select-code="D00.001" select-value="{{emp.JobTitle}}"></span></td>
                            <td><span select-code="D00.003" select-value="{{emp.EmpState}}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </ui-data-table>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
    </div>
</div>
