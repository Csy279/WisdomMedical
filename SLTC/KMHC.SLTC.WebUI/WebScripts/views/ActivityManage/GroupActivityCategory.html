
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>活动分类管理
        </div>
    </div>
    <div class="portlet-body">

        <div class="form-group">
            <div class="input-group col-md-10">
                <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入团体活动分类名称">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>&nbsp;
                    <a class="btn red" data-toggle="modal" data-target="#modalActivityCategoryEdit" ng-click="ActivityCategoryEdit()"><i class="fa fa-plus"></i>新增</a>
                </span>
            </div>
        </div>

        <div class="table table-striped">
            <ui-data-table options="options">
                <table class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr role="row">
                            <th>序号</th>
                            <th>团体活动分类名称</th>
                            <th>备注</th>
                            <th><i class="fa fa-bars"></i>操作</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="item in serviceGroups">
                        <td>{{$index + 1}}</td>
                        <td>{{item.CategoryName}}</td>
                        <td>{{item.Remark}}</td>
                        <td>
                            <a data-toggle="modal" data-target="#modalActivityCategoryEdit" ng-click="ActivityCategoryEdit(item)" title="编辑"><i class="fa fa-pencil"></i></a>
                            <a ng-click="deleteItem(item)"><i class="fa fa-times" title="删除"></i></a>
                        </td>
                    </tr>
                </table>
            </ui-data-table>
        </div>
        </div>
</div>


<div class="modal modal_wrapper fade" id="modalActivityCategoryEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/ActivityManage/GroupActivityCategoryEdit.html'"></div>
    </div>
</div>
