<div style="width:1000px" class="modal-content modal-lg" ng-controller="SelectedMemberModal">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>已选会员
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <ui-data-table options="options">
                <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>会员编号</th>
                            <th>姓名姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>身份证号码</th>
                            <th>电话号码</th>
                            <th>所属区域</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in Member.Residents" ng-click="memberRowClick(item)">
                            <td>{{$index + 1}}</td>
                            <td>{{item.ResidentNo}}</td>
                            <td>{{item.PersonName}}</td>
                            <td><span select-code="A00.001" select-value="{{item.Sex}}"></span></td>
                            <td>{{item.Birthdate | ageFormat}}</td>
                            <td>{{item.IdCard}}</td>
                            <td>{{item.Phone}}</td>
                            <td>{{item.AreaName}}</td>
                        </tr>
                    </tbody>
                </table>
            </ui-data-table>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
    </div>
</div>
