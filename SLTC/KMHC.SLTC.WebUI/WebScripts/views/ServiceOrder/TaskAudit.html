
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-bars"></i>改签审核
        </div>
        <div class="tools">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="portlet-body">
        <form role="form" name="auditTaskform" class="form-horizontal w5c-form" w5c-form-validate novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务人员:</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Task.EmployeeName}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">原服务时间:</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Task.AppointmentTime| timeFormat}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">更改服务时间:</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.TaskRecord.ServiceTime| timeFormat}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">改签原因:</label>
                <div class="col-sm-8  control-label" style="text-align: left">{{Modal.TaskRecord.Reason}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">改签时间:</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.TaskRecord.ChangeTime| timeFormat}}</div>
            </div>
            <hr />
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="required">*</span>审核意见:</label>
                <div class="col-sm-8 ">
                    <select name="IsAudit" class="form-control" ng-model="Modal.TaskRecord.IsAudit" w5c-dynamic-element
                            required>
                        <option value="">-- 请选择 --</option>
                        <option value="1">同意</option>
                        <option value="0">不同意</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="确定" ng-click="SaveAudit();" ng-disabled="auditTaskform.$invalid" />
            <button class="btn btn-grey" data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
