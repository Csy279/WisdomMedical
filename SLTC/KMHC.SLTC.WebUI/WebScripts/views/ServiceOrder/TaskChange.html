<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-bars"></i>任务改签
        </div>
        <div class="tools">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <div class="portlet-body">
        <form role="form" name="auditTaskform" class="form-horizontal w5c-form" w5c-form-validate novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务人员</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Task.EmployeeName}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">原服务时间</label>
                <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Task.AppointmentTime| timeFormat}}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">更改服务时间<span class="required">*</span></label>
                <div class="col-sm-8 control-label" style="text-align: left"><input name="appointmentTime" ng-model="Modal.TaskRecord.AppointmentTime" class="form-control" ca-date-time-picker required /></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">改签原因<span class="required">*</span></label>
                <div class="col-sm-8  control-label" style="text-align: left"><textarea name="Reason" class="form-control" ng-model="Modal.TaskRecord.Reason" ng-maxlength="200" required /></div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="确定" ng-click="SaveTaskChange();" ng-disabled="auditTaskform.$invalid" />
                <button class="btn btn-grey" data-dismiss="modal">取消</button>
            </div>
        </form>
    </div>
</div>
