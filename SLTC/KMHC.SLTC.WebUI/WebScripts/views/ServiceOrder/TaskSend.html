
  <div class="row">
                <div class="col-md-12">
                    <div class="box border green">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>任务派发</h4>
                        </div>
                        <div class="box-body big">
                            <h3 class="form-title"> </h3>
                            <form class="form-horizontal" role="form" name="tasksendform" ng-submit="submit()" novalidate>
                                <legend>客户基本信息</legend>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">订单编号</label>
                                    <div class="col-sm-4">
                                        <input name="SONo" class="form-control" ng-model="Data.Order.SONo" ng-readonly="!isAdd" required />
                                    </div>
                                    <label class="col-sm-2 control-label">预约服务时间</label>
                                    <div class="col-sm-4">
                                        <input class="form-control datepicker" type="text" ng-model="Data.Order.Otime" ng-readonly="true"  >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">客户姓名</label>
                                    <div class="col-sm-4">
                                        <input name="SONo" class="form-control" ng-model="Data.Resident.PersonName" ng-readonly="true"/>
                                    </div>
                                    <label class="col-sm-2 control-label">客户性别</label>
                                    <div class="col-sm-4">
                                        <label class="control-label col-sm-12">{{Data.Resident.Sex.replace("1","男").replace("2","女")}}</label>
                                        <!--<select class="form-control" name="Sex" ng-model="Data.Resident.Sex" select-code="A00.001" ng-disabled="true"></select>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">客户地址<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input name="Sex" class="form-control" ng-model="Data.Order.ServiceAddress" ng-readonly="true" />
                                    </div>
                                    <!--<label class="col-sm-2 control-label">订单状态<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input name="Sex" class="form-control" ng-model="Data.Resident.PersonAddr" ng-readonly="true" />
                                    </div-->
                                </div>
                                <legend>客户服务项目信息</legend>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">服务项目</label>
                                    <div class="col-sm-4">
                                        <input name="Sex" class="form-control" ng-model="Data.ServiceItem.SIName" ng-readonly="true" />
                                    </div>
                                    <label class="col-sm-2 control-label">服务类型</label>
                                    <div class="col-sm-4">
                                        <input name="Sex" class="form-control" ng-model="Data.ServiceItem.SIType" ng-readonly="true" />
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-sm-1 control-label">服务次数<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input name="Sex" class="form-control" ng-model="Data.Order.Quantity" ng-readonly="true" />
                                    </div>
                                    
                                </div>-->
                                <legend>任务派遣</legend>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">服务人员<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="EmployeeNo" class="form-control" ng-model="Data.Task.EmployeeNo" ng-options="t.EmpNo as t.EmpName for t in Data.emps | filter:{JobTitle:'63421'}:true" required></select>
                                    </div>
                                    <label class="col-sm-2 control-label">服务时间<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input class="form-control datepicker" type="text" ng-model="Data.Order.Otime" ca-date-time-picker>
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-sm-1 control-label">指派人<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <select name="EmployeeNo" class="form-control" ng-model="Data.Task.Operator" ng-options="t.EmpNo as t.EmpName for t in Data.emps" required></select>
                                    </div>
                                    <label class="col-sm-2 control-label">指派时间<span class="required">*</span></label>
                                    <div class="col-sm-4">
                                        <input class="form-control datepicker" type="text" ng-model="Data.Task.OperatorTime" ca-date-picker >
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">备注</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control datepicker"  ng-model="Data.Task.Remark"/>
                                    </div>
                                    
                                </div>



                                <div class="form-group center">
                                    <input type="submit" class="btn btn-primary"  value="任务派发" /><!--ng-disabled="bedForm.$invalid"-->
                                    <button class="btn btn-grey" ui-sref="TaskList">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
