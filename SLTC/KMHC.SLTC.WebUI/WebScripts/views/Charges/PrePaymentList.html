<div class="row" ng-controller="prePaymentListCtrl">
    <div class="col-md-12">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <input name="PayDateFrom" ng-model="options.params['Data.PayDateFrom']" class="form-control" ca-date-picker placeholder="请起始预存日期" />
                </div>
                <div class="col-md-2">
                    <input name="PayDateTo" ng-model="options.params['Data.PayDateTo']" class="form-control" ca-date-picker placeholder="请结束预存日期" />
                </div>
                <div class="col-md-4">
                    <span class="input-group-btn">
                        <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                        <a class="btn red" data-toggle="modal" data-target="#modalEditPrePayment" ><i class="fa fa-plus"></i>新增预收款</a>
                    </span>
                </div>

            </div>
        </div>
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>预缴编号</th>
                        <th>预存金额</th>
                        <th>预存时间</th>
                        <th>发票号</th>
                        <th>收款人</th>
                        <th>备注</th>
                        <th>操作方式</th>
                        <!--<th><i class="fa fa-bars"></i> 操作</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Data.PrePayments">
                        <td>{{$index + 1}}</td>
                        <td>{{item.PaymentNo}}</td>
                        <td>
                            ¥{{item.Amount}}
                        </td>
                        <td>{{item.PayDate |timeFormat}}</td>
                        <td>{{item.InvoiceNo}}</td>
                        <td>{{item.Payee}}</td>
                        <td class="w-130px">
                            <div class="bubble-txt" data-toggle="tooltip" title="{{item.Remark}}">{{item.Remark}}</div>
                        </td>
                        <td><span select-code="P00.001" select-value="{{item.PayMethod}}"></span></td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal fade" id="modalEditPrePayment" tabindex="-1" role="dialog" aria-labelledby="modalCarryOutLabel" data-backdrop="static" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/Charges/PrePaymentEdit.html'"></div>
    </div>
</div>
