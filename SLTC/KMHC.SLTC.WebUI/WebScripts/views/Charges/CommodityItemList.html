
<div class="form-group">
    <div class="input-group col-md-12">
        <table style="width:100%;text-align:left;vertical-align:middle">
            <tr>
                <td style="width:30%">
                    <select name="CICategory" class="form-control" ng-change="options.search()" ng-model="options.params['Data.CICategory']" ng-options="t.CTypeID as t.CTypeName for t in CommodityTypeList" required></select>
                </td>
                <td style="width:70%">
                    <input type="text" class="form-control" ng-model="options.params['Data.CIName']" placeholder="请输入商品名称">
                </td>
                <td style="text-align:right">
                    <span class="input-group-btn">
                        <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                        <a class="btn red" data-toggle="modal" data-target="#modalCommodityItemEdit" ng-click="CommodityItemEdit()"><i class="fa fa-plus"></i>新增</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-table"></i>商品列表
        </div>
    </div>
    <div class="portlet-body">
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>商品编码</th>
                        <th>商品名称</th>
                        <th>商品分类</th>
                        <th>单位</th>
                        <th>单价</th>
                        <th>序号</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in commodityItems">
                        <td>{{$index + 1}}</td>
                        <td>{{item.CINo}}</td>
                        <td>{{item.CIName}}</td>
                        <td>{{item.CICategoryName}}</td>
                        <td>{{item.Unit}}</td>
                        <td>{{item.Price | currency:"¥"}}</td>
                        <td>{{item.OrderNum}}</td>
                        <td class="text-right">
                            <div class="btn-group btn-group-xs" role="group">
                                <a class="btn btn-success" data-toggle="modal" data-target="#modalCommodityItemEdit" ng-click="CommodityItemEdit(item.CommodityItemID)"><i class="fa fa-pencil"></i>编辑</a>
                                <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
    <!--按钮-->
</div>
<!-- 服务项目Modal -->
<div class="modal fade" id="modalCommodityItemEdit" tabindex="-1" role="dialog" aria-labelledby="modalServiceItemLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width: 50%; ">
        <div ng-include="'/WebScripts/views/charges/CommodityItemEdit.html'"></div>
    </div>
</div>
