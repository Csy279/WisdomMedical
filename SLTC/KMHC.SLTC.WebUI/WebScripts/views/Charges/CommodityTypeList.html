<div class="form-group">
    <div class="input-group col-md-10">
        <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入商品分类名称">
        <span class="input-group-btn">
            <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
            <a class="btn red" data-toggle="modal" data-target="#modalCommodityTypeEdit" ng-click="editCommodityType({CTypeName:'',OrderBy:null})"><i class="fa fa-plus"></i>新增</a>
        </span>
    </div>
</div>
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-table"></i>商品分类列表
        </div>
    </div>
    <div class="portlet-body">
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr role="row">
                        <th>#</th>
                        <th>商品分类名称</th>
                        <th>序号</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in commodityTypeList">
                    <td>{{$index + 1}}</td>
                    <td>{{item.CTypeName}}</td>
                    <td>{{item.OrderBy}}</td>
                    <td class="text-right">
                        <div class="btn-group btn-group-xs" role="group">
                            <a class="btn btn-success" data-toggle="modal" data-target="#modalCommodityTypeEdit" ng-click="editCommodityType(item)" ><i class="fa fa-pencil"></i>编辑</a>
                            <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>

                        </div>
                    </td>
                </tr>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal fade" id="modalCommodityTypeEdit" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modalPersonEdit" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/Charges/CommodityTypeEdit.html'"></div>
    </div>
</div>
