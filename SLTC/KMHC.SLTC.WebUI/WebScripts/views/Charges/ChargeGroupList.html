<div class="row">
    <div id="content" class="col-lg-12">
        <!--标题-->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首页</a>
                        </li>
                        <li class="active">{{currentMenu.FunctionName}}</li>
                    </ul>
                    <div class="clearfix">
                        <h3 class="content-title pull-left">{{currentMenu.FunctionName}}</h3>
                    </div>
                    <div class="description">{{currentMenu.Description}}</div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-model="keyWords" placeholder="请输入套餐名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                            <a class="btn btn-primary" ui-sref="ChargeGroupAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>费用列表</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr role="row">
                                    <th>#</th>
                                    <th>套餐编码</th>
                                    <th>套餐名称</th>
                                    <th>套餐状态</th>
                                    <th><i class="fa fa-bars"></i>操作</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="item in chargeGroups |filter:{CGName:keyWords}">
                                <td>{{$index + 1}}</td>
                                <td>{{item.CGNo}}</td>
                                <td>{{item.CGName}}</td>
                                <td>{{item.Status}}</td>
                                <td class="text-right">
                                    <div class="btn-group btn-group-xs" role="group">
                                        <a class="btn btn-success" ui-sref="ChargeGroupEdit({id:item.id})" href="/"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
