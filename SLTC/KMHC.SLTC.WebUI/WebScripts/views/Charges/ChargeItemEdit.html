<!--编辑页面-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-bars"></i>收费项目信息
                </div>
            </div>
            <div class="portlet-body">
                <form role="form" class="form-horizontal w5c-form" w5c-form-validate name="chargetiemeditform" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">收费项目编码<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="CINo" class="form-control" ng-model="curItem.CINo" placeholder="请输入收费项目编码" ng-maxlength="20" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">收费项目名称<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="CIName" class="form-control" ng-model="curItem.CIName" placeholder="请输入收费项目名称" ng-maxlength="100" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目分类</label>
                        <div class="col-sm-10">
                            <select name="CICategory" class="form-control" ng-model="curItem.CICategory" ng-options="t.ServiceItemCategoryID as t.SICName for t in serviceitemcategoryList" required></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目单位</label>
                        <div class="col-sm-10">
                            <input type="text" name="Unit" class="form-control" ng-model="curItem.Unit" placeholder="请输入项目单位" ng-maxlength="20" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">单价</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">¥</span>
                                <input class="form-control" ng-model="curItem.Price" name="Price" type="number" placeholder="请输入项目收费单价" ng-maxlength="100" />
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                            <button class="btn btn-primary" type="submit" ng-click="saveEdit(curItem);" ng-disabled="chargetiemeditform.$invalid">保存</button>
                            <button type="button" class="btn btn-grey" ng-click="cancelEdit()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!--编辑页面-->
