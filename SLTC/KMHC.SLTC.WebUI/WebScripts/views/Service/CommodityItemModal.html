<div class="row" ng-controller="CommodityItemModalCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>选择商品
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group form-md-line-input">
                        <select name="SIType" ng-change="search()" class="form-control" ng-model="options.params['Data.CICategory']" ng-options="t.CTypeID as t.CTypeName for t in Data.CommodityTypeList" required></select>
                        <label for="PersonName">商品分类：</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group form-md-line-input">
                        <input type="text" class="form-control" ng-model="options.params['Data.CIName']" placeholder="请输入商品名称">
                        <label for="form_control_1">商品名称：</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group form-md-line-input">
                        <a id="btnSearchItem" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i>搜索</a>
                    </div>
                </div>
            </div>
            <div class="row" style="padding:15px">
                <ui-data-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>商品编码</th>
                                <th>商品名称</th>
                                <th>单价</th>
                                <th>单位</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Data.commodityItems" ng-click="rowClick(item)">
                                <td><input type="hidden" ng-model="curItem.hiddenId">{{$index + 1}}</td>
                                <td>{{item.CINo}}</td>
                                <td>{{item.CIName}}</td>
                                <td>{{item.Price | currency:"¥"}}</td>
                                <td>{{item.Unit}}</td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
