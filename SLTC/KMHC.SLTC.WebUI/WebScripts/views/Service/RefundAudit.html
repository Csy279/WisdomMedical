
<div style="width:500px" class="modal-content modal-lg">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>审核退款
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <form role="form" name="auditRefundForm" class="form-horizontal w5c-form" w5c-form-validate novalidate>
                <div class="form-group">
                    <label class="col-sm-3 control-label">退款金额:</label>
                    <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Refund.Fund}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">退款理由:</label>
                    <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Refund.Reason}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">申请时间:</label>
                    <div class="col-sm-8 control-label" style="text-align: left">{{Modal.Refund.CreateTime| timeFormat}}</div>
                </div>
                <hr />
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span class="required">*</span>审核意见:</label>
                    <div class="col-sm-8 ">
                        <select id="Status" name="Status" class="form-control" ng-model="Modal.Refund.Status" w5c-dynamic-element
                                required>
                            <option value="">-- 请选择 --</option>
                            <option value="Agree">同意</option>
                            <option value="Disagree">不同意</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">答复:</label>
                    <div class="col-sm-8  control-label" style="text-align: left"><textarea name="Reply" rows="8" class="form-control" ng-model="Modal.Refund.Reply" ng-maxlength="200" /></div>
                </div>
            </form>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="确定" ng-click="SaveAudit();" ng-disabled="auditRefundForm.$invalid" />
                <button class="btn btn-grey" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
