
<div class="form-group">
    <div class="input-group col-md-10">
        <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入套餐名称">
        <span class="input-group-btn">
            <a class="btn blue" id="btnSearch" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
            <a class="btn red"  data-toggle="modal" data-target="#modalServiceGroupEdit" ng-click="ServiceGroupEdit()"><i class="fa fa-plus"></i>新增</a>
        </span>
    </div>
</div>
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-table"></i>服务套餐列表
        </div>
    </div>
    <div class="portlet-body">
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr role="row">
                        <th>#</th>
                        <th>套餐编码</th>
                        <th>套餐名称</th>
                        <th>套餐状态</th>
                        <th>套餐价格</th>
                        <th>推荐指数</th>
                        <th>排序号</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in serviceGroups">
                    <td>{{$index + 1}}</td>
                    <td>{{item.SGNo}}</td>
                    <td>{{item.SGName}}</td>
                    <td>{{item.Status}}</td>
                    <td>{{item.SumPrice| currency:"¥"}}</td>
                    <td>{{item.Hot}}</td>
                    <td>{{item.OrderNum}}</td>
                    <td class="text-right">
                        <div class="btn-group btn-group-xs" role="group">
                            <a class="btn btn-success" data-toggle="modal" data-target="#modalServiceGroupEdit" ng-click="ServiceGroupEdit(item.ServiceGroupID)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>

                        </div>
                    </td>
                </tr>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal modal_wrapper fade" id="modalServiceGroupEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-modal-lg" role="document" style="width: 70%;">
        <div ng-include="'/WebScripts/views/Service/ServiceGroupEdit.html'"></div>
    </div>
</div>

<!-- 服务项目Modal -->
<div class="modal fade" id="modalServiceItem" tabindex="-1" role="dialog" aria-labelledby="modalServiceItemLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/Service/ServiceItemModal.html'"></div>
    </div>
</div>
