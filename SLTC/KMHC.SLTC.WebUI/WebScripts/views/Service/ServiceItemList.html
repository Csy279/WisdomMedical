<div class="form-group">
    <div class="input-group col-md-10">
        <table style="width:100%;text-align:left;vertical-align:middle">
            <tr>
                <td style="width:30%">
                    <select name="ServiceItemCategoryID" class="form-control" ng-change="options.search()" ng-model="options.params['Data.ServiceItemCategoryID']" ng-options="t.ServiceItemCategoryID as t.SICName for t in ServiceItemTypeList"></select>
                </td>
                <td style="width:70%">
                    <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入服务项目名称">
                </td>
                <td style="text-align:right">
                    <span class="input-group-btn">
                        <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                        <a class="btn red" data-toggle="modal" data-target="#modalServiceItemEdit" ng-click="ServiceItemEdit()"><i class="fa fa-plus"></i>新增</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- BOX -->
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-table"></i>服务项目列表
        </div>
    </div>
    <div class="portlet-body">
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>服务项目编码</th>
                        <th>服务项目名称</th>
                        <th>服务项目类型</th>
                        <th>服务项目总价</th>
                        <th>推荐指数</th>
                        <th>排序号</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in serviceItems">
                        <td>{{item.SINo}}</td>
                        <td>{{item.SIName}}</td>
                        <td>{{item.SIType}}</td>
                        <td>{{item.SumPrice | currency:"¥"}}</td>
                        <td>{{item.Hot}}</td>
                        <td>{{item.OrderNum}}</td>
                        <td class="text-right">
                            <div class="btn-group btn-group-xs" role="group">
                                <a class="btn btn-success" data-toggle="modal" data-target="#modalServiceItemEdit" ng-click="ServiceItemEdit(item.ServiceItemID)" ><i class="fa fa-pencil"></i>编辑</a>
                                <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
    <!--按钮-->
</div>

<div class="modal modal_wrapper fade" id="modalServiceItemEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target="#modalServiceItemEdit">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width: 70%; z-index:90">
        <div ng-include="'/WebScripts/views/Service/ServiceItemEdit.html'"></div>
    </div>
</div>
