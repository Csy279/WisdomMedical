
<div class="row" ng-controller="CallInfoListCtrl">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <a class="btn red" ng-click="CallInfoEdit('')"><i class="fa fa-plus"></i> 新增</a>
            </div>
        </div>
        <ui-data-table options="options">
            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>来电时间</th>
                        <th>来电类型</th>
                        <th>处理状态</th>
                        <th>处理结果</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="CallInfo in CallInfos">
                        <td>{{$index + 1}}</td>
                        <td>{{CallInfo.CallDate | timeFormat}}</td>
                        <td><span select-code="Q00.009" select-value="{{CallInfo.CallType}}"></span></td>
                        <td><span select-code="Q00.008" select-value="{{CallInfo.Status}}"></span></td>
                        <td>{{CallInfo.Result}}</td>
                        <td class="center">
                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                <a class="btn btn-success" role="button" ng-click="CallInfoEdit(CallInfo.ID)"><i class="fa fa-pencil"></i>编辑</a>
                                <a class="btn btn-danger" role="button" ng-click="CallInfoDelete(CallInfo)"><i class="fa fa-times"></i>刪除</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal fade" id="modalEditCallInfo" tabindex="-1" role="dialog" aria-labelledby="modalCarryOutLabel" data-backdrop="static" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/Service/CallInfoEdit.html'"></div>
    </div>
</div>
<input type="hidden" id="SelCallInfoID" />
