<div class="row" ng-controller="ServiceItemModalPopuCtrl">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>选择服务项目
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group form-md-line-input">
                        <select name="SIType" ng-change="search()" class="form-control" ng-model="options.params['Data.ServiceItemCategoryID']" ng-options="t.ServiceItemCategoryID as t.SICName for t in Data.ServiceItemTypeList" ></select>
                        <label for="PersonName">服务分类：</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group form-md-line-input">
                        <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入项目服务名称">
                        <label for="form_control_1">项目名称：</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group form-md-line-input">
                        <a id="btnSearchItem" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i>搜索</a>
                    </div>
                </div>
            </div>
            <div class="row" style="padding:10px">
                <ui-data-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>服务项目编码</th>
                                <th>项目名称</th>
                                <th>服务项目类型</th>
                                <th>项目总价</th>
                                <th>已购买次数</th>
                                <th>剩余次数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Data.serviceItems" ng-click="rowClick(item)">
                                <td>{{item.SINo}}</td>
                                <td>{{item.SIName}}<label ng-if="item.RestTimes>0" class="text font-red">(已购买套餐)</label></td>
                                <td>{{item.SIType}}</td>
                                <td><label ng-hide="item.RestTimes>0" class="text">{{item.SumPrice | currency:"¥"}}</label></td>
                                <td><label ng-if="item.RestTimes>0" class="text">{{item.ServiceTimes}}</label></td>
                                <td><label ng-if="item.RestTimes>0" class="text">{{item.RestTimes}}</label></td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>           

            <div class="modal-footer">
                <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
