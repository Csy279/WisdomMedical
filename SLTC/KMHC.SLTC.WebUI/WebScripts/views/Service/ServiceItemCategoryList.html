<div class="form-group">
    <div class="input-group col-md-10">
        <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入服务项目类型名称">
        <span class="input-group-btn">
            <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
            <a class="btn red" data-toggle="modal" data-target="#modalServiceTypeEdit" ng-click="ServiceTypeEdit()"><i class="fa fa-plus"></i>新增</a>
        </span>
    </div>
</div>
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-table"></i>服务项目类型列表
        </div>
    </div>
    <div class="portlet-body">
        <ui-data-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr role="row">
                        <th>#</th>
                        <th>服务项目类型编码</th>
                        <th>项目类型名称</th>
                        <th>备注</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in serviceitemcategoryList">
                    <td>{{$index + 1}}</td>
                    <td>{{item.SICNo}}</td>
                    <td>{{item.SICName}}</td>
                    <td>{{item.Remark}}</td>
                    <td class="text-right">
                        <div class="btn-group btn-group-xs" role="group">
                            <a class="btn btn-success" data-toggle="modal" data-target="#modalServiceTypeEdit" ng-click="ServiceTypeEdit(item)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>删除</a>

                        </div>
                    </td>
                </tr>
            </table>
        </ui-data-table>
    </div>
</div>

<div class="modal modal_wrapper fade" id="modalServiceTypeEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/Service/ServiceItemCategoryEdit.html'"></div>
    </div>
</div>
