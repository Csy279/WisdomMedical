

 <div class="row">
            <div class="col-sm-2">
                <div class="box border green">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>会员信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-select callback="residentSelected(resident)" />
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border green">
                    <div class="box border green">
                        <div class="box-title">
                            <h4>
                                <i class="fa fa-bars"></i>当前套餐服务项目
                            </h4>
                        </div>
                        <div class="box-body">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>服务项目编码</th>
                                        <th>服务项目名称</th>
                                        <th>服务项目类型</th>
                                        <th>服务价格</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in fixedCharges">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.SINo}}</td>
                                        <td>{{item.SIName}}</td>
                                        <td>{{item.SIType}}</td>
                                        <td>{{item.SumPrice | currency:"¥"}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
