<div class="row" ng-controller="AddressListCtrl">

    <div class="form-group">
        <div class="input-group col-md-10">
            <a class="btn red" data-toggle="modal" data-target="#modalEditAddress" ng-click="AddressEdit()"><i class="fa fa-plus"></i>新增地址</a>
        </div>
    </div>

    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
        <thead>
            <tr>
                <th>#</th>
                <th>地址</th>
                <th>联系人</th>
                <th>联系电话</th>
                <th>是否默认</th>
                <th><i class="fa fa-bars"></i>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="address in AddressList" ng-click="SelAddress(address)">
                <td>{{$index + 1}}</td>
                <td>{{address.City}}{{address.Address}}{{address.HouseNumber}}</td>
                <td>{{address.Name}}</td>
                <td>{{address.Phone}}</td>
                <td>{{address.IsUsed?"√":""}}</td>
                <td class="center">
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <a class="btn btn-success" data-toggle="modal" data-target="#modalEditAddress" role="button" ng-click="AddressEdit(address)"><i class="fa fa-pencil"></i>编辑</a>
                        <a class="btn btn-danger" role="button" ng-click="AddressDelete(address)"><i class="fa fa-times"></i>刪除</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
