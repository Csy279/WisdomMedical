
<div class="row" ng-controller="FamilyListCtrl">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <span class="input-group-btn">
                    <a class="btn red" ng-click="FamilyEdit('')"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <ui-data-table options="options">
            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>家属姓名</th>
                        <th>关系</th>
                        <th>是否紧急联系人</th>
                        <th>座机</th>
                        <th>手机</th>
                        <th>所在区域</th>
                        <th>有无钥匙</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="family in Familys">
                        <td>{{$index + 1}}</td>
                        <td>{{family.Name}}</td>
                        <td>{{family.Relation}}</td>
                        <td>{{family.IsEmerg ?"是":"否" }}</td>
                        <td>{{family.Tell}}</td>
                        <td>{{family.Phone}}</td>
                        <td>{{family.Location}}</td>
                        <td>{{family.HasKey ?"有":"无" }}</td>
                        <td class="center">
                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                <a class="btn btn-success" role="button" ng-click="FamilyEdit(family.ID)"><i class="fa fa-pencil"></i>编辑</a>
                                <a class="btn btn-danger" role="button" ng-click="FamilyDelete(family)"><i class="fa fa-times"></i>刪除</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal fade" id="modalEditFamily" tabindex="-1" role="dialog" aria-labelledby="modalCarryOutLabel" data-backdrop="static" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/UserManage/FamilyEdit.html'"></div>
    </div>
</div>
<input type="hidden" id="SelFamilyID" />
