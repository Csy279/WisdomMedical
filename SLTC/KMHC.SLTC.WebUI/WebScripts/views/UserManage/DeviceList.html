
<div class="row" ng-controller="DeviceListCtrl">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <a class="btn red" ng-click="DeviceEdit('')"><i class="fa fa-plus"></i> 新增</a>
            </div>
        </div>
        <ui-data-table options="options">
            <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>设备类型</th>
                        <th>设备名称</th>
                        <th>设备号码</th>
                        <th><i class="fa fa-bars"></i>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="device in Devices">
                        <td>{{$index + 1}}</td>
                        <td><span select-code="Q00.003" select-value="{{device.DeviceType}}"></span></td>
                        <td>{{device.DeviceName}}</td>
                        <td>{{device.DeviceNo}}</td>
                        <td class="center">
                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                <a class="btn btn-success" role="button" ng-click="DeviceEdit(device.ID)"><i class="fa fa-pencil"></i>编辑</a>
                                <a class="btn btn-danger" role="button" ng-click="DeviceDelete(device)"><i class="fa fa-times"></i>刪除</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ui-data-table>
    </div>
</div>


<div class="modal fade" id="modalEditDevice" tabindex="-1" role="dialog" aria-labelledby="modalCarryOutLabel" data-backdrop="static" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/UserManage/DeviceEdit.html'"></div>
    </div>
</div>
<input type="hidden" id="SelDeviceID" />
