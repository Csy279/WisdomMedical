<div style="width:400px" class="modal-content modal-lg" ng-controller="DeviceEditCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>{{isAdd?"添加":"编辑"}}设备
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <form role="form" name="deviceEditForm" class="w5c-form" w5c-form-validate novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <select class="form-control" name="DeviceType" ng-model="curDevice.DeviceType" select-code="Q00.003" required></select>
                            <label for="DeviceType">设备类型<span class="required">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <input type="text" name="DeviceName" ng-model="curDevice.DeviceName" id="DeviceName" maxlength="100" class="form-control" required placeholder="请输入设备名称">
                            <label for="DeviceName">设备名称<span class="required">*</span></label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <input type="text" name="DeviceNo" ng-model="curDevice.DeviceNo" id="DeviceNo" maxlength="50" class="form-control" required placeholder="请输入设备号码">
                            <label for="DeviceNo">设备号码<span class="required">*</span></label>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary" w5c-form-submit="saveEdit()">确定</button>
                    <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
