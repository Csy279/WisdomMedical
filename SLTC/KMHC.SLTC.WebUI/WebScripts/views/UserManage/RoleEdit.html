
<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-bars"></i>角色信息
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal w5c-form" w5c-form-validate role="form" name="roleeditform" ng-submit="saveRole()" novalidate>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">名称<span class="required">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="Data.Role.RoleName" name="RoleName" ng-minlength="4" ng-maxlength="20" placeholder="请输入角色名称" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">描述</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="Data.Role.Description" ng-maxlength="250" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">默认页面</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" ng-model="Data.Role.DefaultPage" ng-maxlength="250" />
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit" ng-disabled="roleeditform.$invalid">保存</button>
                                    <button class="btn btn-grey" ui-sref="RoleList">取消</button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="portlet box blue">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-bars"></i>角色菜单
                                        </div>
                                        <div class="tools">
                                            <button class="btn red" type="button" ng-click="addMenus()"><i class="fa fa-plus"></i>添加菜单</button>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                                <table class="table table-striped table-bordered table-hover table-handler">
                                                    <tbody>
                                                        <tr ng-repeat="item in Data.Role.MenuItems">
                                                            <td>
                                                                <div class="row">
                                                                    <div class="col-md-5">
                                                                        <div class="form-group">
                                                                            <label class="col-sm-4 control-label">菜单名称<span class="required">*</span></label>
                                                                            <div class="col-sm-8">
                                                                                <span ng-show="!item.edit">{{item.MenuName}}</span>
                                                                                <input ng-show="item.edit" type="text" class="form-control" ng-model="item.MenuName" ng-maxlength="20" placeholder="请输入菜单名称" required />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-3">
                                                                        <div class="form-group">
                                                                            <label class="col-sm-6 control-label">排序<span class="required">*</span></label>
                                                                            <div class="col-sm-6">
                                                                                <span ng-show="!item.edit">{{item.OrderSeq}}</span>
                                                                                <input ng-show="item.edit" type="number" class="form-control" ng-model="item.OrderSeq" required />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4">
                                                                        <div class="form-group">
                                                                            <div class="col-sm-12">
                                                                                <div class="btn-group btn-group-xs" role="group">
                                                                                    <a class="btn btn-success" ng-show="!item.edit" ng-click="edit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                                                                    <a class="btn btn-success" ng-show="item.edit" ng-click="saveMenuItems(item)"><i class="fa fa-pencil"></i>保存</a>
                                                                                    <a class="btn btn-success" ng-click="addChild(item)"><i class="fa fa-plus"></i>添加子菜单</a>
                                                                                    <a class="btn btn-danger" ng-click="delete(Data.Role.MenuItems,item)"><i class="fa fa-times"></i>刪除</a>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <table class="table table-bordered">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th>子菜单名称</th>
                                                                                    <th>子菜单排序</th>
                                                                                    <th>操作</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr ng-repeat="rf in item.Functions">
                                                                                    <td>
                                                                                        <span ng-show="!rf.edit">{{rf.MenuName}}</span>
                                                                                        <input ng-show="rf.edit" type="text" class="form-control" ng-model="rf.MenuName" ng-maxlength="20" placeholder="请输入菜单名称" required />
                                                                                    </td>
                                                                                    <td>
                                                                                        <span ng-show="!rf.edit">{{rf.OrderSeq}}</span>
                                                                                        <input ng-show="rf.edit" type="number" class="form-control" ng-model="rf.OrderSeq" required />
                                                                                    </td>
                                                                                    <td>
                                                                                        <div class="btn-group btn-group-xs" role="group">
                                                                                            <a class="btn btn-success" ng-show="!rf.edit" ng-click="edit(rf)"><i class="fa fa-pencil"></i>编辑</a>
                                                                                            <a class="btn btn-success" ng-show="rf.edit" ng-click="saveFunction(rf)"><i class="fa fa-pencil"></i>保存</a>
                                                                                            <a class="btn btn-danger" ng-click="delete(item.Functions,rf)"><i class="fa fa-times"></i>刪除</a>
                                                                                        </div>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                    </div>
                            <div class="col-sm-2">
                                <div class="portlet box blue">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-bars"></i>菜单功能
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>系统菜单名称</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="menu in Data.DefaultMenus">
                                                    <td><input type="checkbox" ng-model="menu.Status" /></td>
                                                    <td>{{menu.FunctionName}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                                </div>

                            </div>
                </form>
            </div>
            </div>
        </div>
    </div>
