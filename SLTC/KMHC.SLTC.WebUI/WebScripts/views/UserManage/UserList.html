
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <input type="text" class="form-control" ng-model="options.params['Data.UserName']" placeholder="请输入用户姓名或者显示姓名">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn red" ui-sref="UserAdd" ng-if="!isCanDo"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>用户列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>用户名</th>
                                <th>显示姓名</th>
                                <th>员工编号</th>
                                <th>员工姓名</th>
                                <th>角色名称</th>
                                <th>所属机构</th>
                                <th>所属集团</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in Data.Users | filter:{DisplayName:options.params.keyWord}">
                                <td>{{$index + 1}}</td>
                                <td>{{user.AccountName}}</td>
                                <td>{{user.DisplayName}}</td>
                                <td>{{user.Employee.EmpNo}}</td>
                                <td>{{user.Employee.EmpName}}</td>
                                <td>{{user.Role.RoleName}}</td>
                                <td>{{user.OrganizationName}}</td>
                                <td>{{user.GroupName}}</td>
                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-success" role="button" ui-sref="UserEdit({ id: user.UserID })"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" role="button" ng-click="UserDelete(user)"><i class="fa fa-times"></i>刪除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>

        </div>
        <!-- /BOX -->
    </div>
</div>
