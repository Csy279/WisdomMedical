<div style="width:600px" class="modal-content modal-lg" ng-controller="HabitEditCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>{{isAdd?"添加":"编辑"}}习惯信息
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <form role="form" name="deviceEditForm" class="w5c-form" w5c-form-validate novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <select class="form-control" name="HabitType" ng-model="curHabit.HabitType" select-code="Q00.004" required></select>
                            <label for="HabitType">习惯类别<span class="required">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <input type="text" name="Content" ng-model="curHabit.Content"  ng-maxlength="500" class="form-control" required placeholder="请输入习惯描述">
                            <label for="Content">描述<span class="required">*</span></label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <textarea name="Remarks" class="form-control" rows="5" ng-model="curHabit.Remarks" placeholder="请输入习惯备注" ng-maxlength="1000" />
                            <label for="Remarks">备注</label>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary" w5c-form-submit="saveEdit()">确定</button>
                    <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
