<div style="width:400px" class="modal-content modal-lg" ng-controller="PriorityRemarkEditCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>{{isAdd?"添加":"编辑"}}优先备注
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <form role="form" name="priorityRemarkEditForm" class="w5c-form" w5c-form-validate novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-md-line-input">
                            <textarea name="Remarks" class="form-control" rows="5" ng-model="curPriorityRemark.Remarks" required placeholder="请输入备注内容" ng-maxlength="1000" />
                            <label for="PriorityRemarkType">备注内容<span class="required">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" w5c-form-submit="saveEdit()">确定</button>
                    <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
