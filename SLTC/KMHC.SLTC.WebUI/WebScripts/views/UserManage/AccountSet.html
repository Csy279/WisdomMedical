
<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>账户信息
                </div>
            </div>
            <div class="portlet-body">
                <h3 class="form-title"> </h3>
                <form role="form" class="form-horizontal w5c-form" w5c-form-validate name="accoutsetform" ng-submit="save();" novalidate>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录帐号<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input name="AccountName" class="form-control" ng-model="Data.User.AccountName" required ng-readonly="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input name="DisplayName" class="form-control" ng-model="Data.User.DisplayName" required />
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-2 control-label">原登录密码<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input name="oldpassword" type="password" class="form-control" autocomplete="off" ng-minlength="6" ng-maxlength="36" ng-model="Data.User.Password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录密码<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input name="password" type="password" id="newPassword" class="form-control" autocomplete="off" ng-minlength="6" ng-maxlength="36" ng-model="Data.User.NewPassword" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码确认<span class="required">*</span></label>
                        <div class="col-sm-4">
                            <input name="Repet" type="password" class="form-control" pw-check="newPassword" autocomplete="off" ng-minlength="6" ng-maxlength="36" ng-model="Data.User.Repet" required />
                        </div>
                    </div>

                    <div class="text-center ">
                            <button class="btn btn-primary" type="submit" ng-disabled="accoutsetform.$invalid ||ButDisabled">修改</button>

                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
