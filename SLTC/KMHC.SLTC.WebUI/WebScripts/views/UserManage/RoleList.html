
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <input type="text" class="form-control" ng-model="options.params['Data.RoleName']" placeholder="请输入角色名称">
                <span class="input-group-btn">
                    <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn btn-primary" ui-sref="RoleAdd"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>角色列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>角色编号</th>
                                <th>名称</th>
                                <th>描述</th>

                                <th><i class="fa fa-bars"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in Data.Roles">
                                <td>{{$index + 1}}</td>
                                <td>{{role.RoleNo}}</td>
                                <td>{{role.RoleName}}</td>
                                <td>{{role.Description}}</td>

                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-success" role="button" ui-sref="RoleEdit({id:role.RoleID})"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" role="button" ng-click="RoleDelete(role)"><i class="fa fa-times"></i>刪除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>
        </div>
    </div>
</div>
