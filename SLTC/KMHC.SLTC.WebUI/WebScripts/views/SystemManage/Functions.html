
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" id="Keyword" ng-model="options.params['Data.keyWords']" placeholder="请输入名称或者编号查询">
                        <span class="input-group-btn">
                            <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                            <a class="btn red" ui-sref="FunctionAdd"><i class="fa fa-plus"></i>新增</a>
                        </span>
                    </div>
                </div>

                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-table"></i>系统功能列表
                        </div>
                    </div>
                    <div class="portlet-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>编号</th>
                                        <th>功能名称</th>
                                        <th>URL</th>
                                        <th>模块名称</th>
                                        <th>排序编号</th>
                                        <th>功能说明</th>
                                        <th style="width:200px"><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Functions">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.FunctionNo}}</td>
                                        <td>{{item.FunctionName}}</td>
                                        <td>{{item.Url}}</td>
                                        <td>{{item.ModuleName}}</td>
                                        <td>{{item.SortNumber}}</td>
                                        <td>{{item.Description}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a class="btn btn-info" ui-sref="FunctionEdit({id:item.FunctionID})" role="button">编辑</a>
                                                <a class="btn btn-danger" role="button" ng-click="delete(item.FunctionID)">刪除</a>
                                                </div>
</td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>
                </div>
            </div>
        </div>
