

<div class="row">
    <div class="col-sm-2">
        <div class="box border green">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars"></i>会员信息
                </h4>
            </div>
            <div class="box-body">
                <resident-select callback="residentSelected(resident)" />
            </div>
        </div>
    </div>

    <div class="col-sm-10">
        <div class="box border green">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars"></i>接送记录
                </h4>
            </div>
            <div class="box-body">
                <form class="form-horizontal" role="form" name="transferrecform" ng-submit="saveEdit(currentItem)">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">亲友姓名<span class="required">*</span></label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="currentItem.Transfer" />
                        </div>
                        <label class="col-sm-1 control-label">接送时间<span class="required">*</span></label>
                        <div class="col-sm-2">
                            <input id="txtStartDate" class="form-control" type="text" ng-model="currentItem.TransferDate" ca-date-time-picker required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">身份证号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="currentItem.Idcard" placeholder="亲友身份证号码" />
                        </div>
                        <label class="col-sm-1 control-label">登记人</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="currentItem.Operator" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">备注</label>
                        <div class="col-sm-11">
                            <textarea class="form-control" rows="3" id="txtRemark" ng-model="currentItem.Remark"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <button class="btn btn-primary" type="submit" ng-show="buttonShow" ng-disabled="transferrecform.$invalid">保存</button>
                            <button class="btn btn-primary" ng-show="buttonShow" ng-click="currentItem = {}">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="box border green">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars"></i>接送登记记录
                </h4>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>接送时间</th>
                            <th>亲友姓名</th>
                            <th>亲友身份证号码</th>
                            <th>备注</th>
                            <th>登记人</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in Data.RegVisitRecs">
                            <td>{{$index + 1}}</td>
                            <td>{{item.TransferDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{item.Transfer}}</td>
                            <td>{{item.Idcard}}</td>
                            <td>{{item.Remark}}</td>
                            <td>{{item.Operator}}</td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a class="btn btn-success" role="button" ng-click="rowSelect(item)"><i class="fa fa-pencil"></i>編輯</a>
                                    <a class="btn btn-danger" role="button" ng-click="deleteItem(item)"><i class="fa fa-times"></i>刪除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
