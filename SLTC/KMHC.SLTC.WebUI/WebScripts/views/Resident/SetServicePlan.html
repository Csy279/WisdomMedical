
<div style="width:900px" class="modal-content modal-lg" ng-controller="ServiceGroupCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>请选择需要设置的套餐
            </div>
            <div class="tools">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
        <div class="portlet-body">
            <div class="form-group">
                <div class="input-group col-md-10">
                    <input type="text" class="form-control" ng-model="options.params['Data.keyWords']" placeholder="请输入套餐名称">
                    <span class="input-group-btn">
                        <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                    </span>
                </div>
            </div>

            <div class="row" style="padding:15px">
                <ui-data-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr role="row">
                                <th>#</th>
                                <th>套餐编码</th>
                                <th>套餐名称</th>
                                <th>套餐状态</th>
                                <th>套餐价格</th>
                            </tr>
                        </thead>
                        <tr ng-click="rowClick(item)" ng-repeat="item in serviceGroups">
                            <td>{{$index + 1}}</td>
                            <td>{{item.SGNo}}</td>
                            <td>{{item.SGName}}</td>
                            <td>{{item.Status}}</td>
                            <td>{{item.SumPrice| currency:"¥"}}</td>
                        </tr>
                    </table>
                </ui-data-table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
