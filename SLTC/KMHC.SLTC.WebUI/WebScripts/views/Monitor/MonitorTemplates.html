<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-10">
                <input type="text" class="form-control" ng-model="options.params.keyWord" placeholder="请输入监测模版名称">
                <span class="input-group-btn">
                    <a class="btn btn-primary"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn btn-primary" ui-sref="MonitorTemplateAdd"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <!-- BOX -->
        <div class="box border green">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>监测模版列表</h4>
                <div class="tools hidden-xs">
                    <a href="#box-config" data-toggle="modal" class="config">
                        <i class="fa fa-cog"></i>
                    </a>
                    <a class="reload" href="javascript:;" ca-reload>
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a href="javascript:;" class="collapse" ca-collapse>
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="remove" href="javascript:;" ca-remove>
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body dataTables_wrapper form-inline">
                <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>监测模版编号</th>
                            <th>监测模版名称</th>
                            <th>备注</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in MonitorTemplates | filter:{MTName:options.params.keyWord}">
                            <td>{{$index + 1}}</td>
                            <td>{{item.MTNo}}</td>
                            <td>{{item.MTName}}</td>
                            <td>{{item.MTDescription}}</td>
                            <td class="center">
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a class="btn btn-success" role="button" ui-sref="MonitorTemplateEdit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                    <a class="btn btn-danger" role="button" ng-click="MonitorTemplateDelete(item)"><i class="fa fa-times"></i>刪除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!-- /BOX -->
    </div>
</div>
