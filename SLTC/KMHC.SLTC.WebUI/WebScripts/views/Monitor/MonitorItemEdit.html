
<div class="row">
    <div class="col-md-12">
        <div class="box border green">
            <div class="box-title">
                <h4><i class="fa fa-bars"></i>监测项目信息</h4>
            </div>
            <form class="form-horizontal" role="form" name="monitoritemform" ng-submit="saveMonitorItem()">
                <div class="box-body big">
                    <div class="form-group">
                        <label class="col-lg-offset-2 col-lg-2 control-label">编号<span class="required">*</span></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" ng-model="MonitorItem.MINo" ng-disabled="MonitorItem.id" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-offset-2 col-lg-2  control-label">名称<span class="required">*</span></label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" ng-model="MonitorItem.MIName" ng-maxlength="20" placeholder="请输入监测项目名称" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-offset-2 col-lg-2 control-label">描述</label>
                        <div class="col-lg-4">
                            <input class="form-control" ng-model="MonitorItem.Remark" ng-maxlength="250" />
                        </div>
                    </div>
                    <div class="row form-group center">
                        <button class="btn btn-success btn-lg" type="submit" ng-disabled="monitoritemform.$invalid">保存</button>
                        <button class="btn btn-grey btn-lg" ui-sref="MonitorItems">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
