

<div class="row">
    <div class="col-sm-12">
        <div class="box border green">
            <div class="box-title">
                <h4>
                    <i class="fa fa-bars"></i>监测结果录入
                </h4>
            </div>
            <div class="box-body">
                <form class="form-horizontal" role="form" name="monitorResultform">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">用户姓名<span class="required">*</span></label>
                        <div class="col-lg-6">
                            <input-resident-check callback="personSelected(item)" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">性别<span class="required">*</span></label>
                        <div class="col-lg-6">
                            <span class="form-control" select-code="A00.001" select-value="{{currentItem.Sex}}" ng-disabled="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">身份证号码<span class="required">*</span></label>
                        <div class="col-lg-6">
                            <input id="txtStartDate" class="form-control" type="text" value="{{currentItem.Idcard|idcardFormat}}" readonly="readonly"/>
                            <input style="display:none;" ng-model="currentItem.Idcard" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">监测模版</label>
                        <div class="col-lg-6">
                            <select name="AreaNo" class="form-control" ng-change="selectMonitorTemplate(currentItem.MTNo)" ng-model="currentItem.MTNo" ng-options="t.MTNo as t.MTName for t in Monitortemplate" required></select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-2 control-label">监测项目列表</label>
                        <div class="col-md-10">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>监测项目编号</th>
                                        <th>监测项目名称</th>
                                        <th>监测值</th>
                                        <th>备注</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in currentItem.Items">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.MINo}}</td>
                                        <td>{{item.MIName}}</td>
                                        <td><input class="form-control" type="number" ng-model="item.Result" required /></td>
                                        <td>{{item.Remark}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" ng-click="saveMonitorResult(currentItem)" type="submit" ng-disabled="monitorResultform.$invalid">保存</button>
                            <button class="btn btn-grey" ui-sref="MonitorResult">取消</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
