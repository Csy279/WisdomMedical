<div class="row">
    <div class="col-md-9">
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-bar-chart-o"></i>会员所在位置
                </div>
                <div class="tools">
                    <a href="" class="fullscreen">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- 图表1 -->
                <div id="residentLocation" class="chart" style="height: 750px"></div>
                <!-- 图表2 -->
            </div>
        </div>
        <!-- /BOX -->
    </div>
    <div class="col-md-3" style="height: 750px;">
        <div class="form-group">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" id="Keyword" ng-model="options.params['Data.PersonName']" ng-keyup="enterEvent($event,key)" placeholder=" 请输入会员姓名">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="search()"><i class="fa fa-search"></i>查询</a>
                </span>
            </div>
        </div>
        <ui-map-table options="options">
            <table class="table table-striped table-bordered table-hover table-handler">
                <thead>
                <tr>
                    <th>
                        <div class="row clearfix">
                            <div class="col-md-6 column ng-binding">姓名</div>
                            <div class="col-md-3 column ng-binding">
                                性别
                            </div>
                            <div class="col-md-3 column">
                                年龄
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in residents">
                    <td>
                        <a html="#" class="" ng-click="residentClick(item)">
                            <div class="row clearfix">
                                <div class="col-md-6 column ng-binding">{{item.PersonName}}</div>
                                <div class="col-md-3 column ng-binding">
                                    <span select-code="A00.001" select-value="{{item.Sex}}" class="ng-isolate-scope"></span>
                                </div>
                                <div class="col-md-3 column">
                                    {{item.Birthdate| ageFormat}}
                                </div>
                            </div>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </ui-map-table>
    </div>
</div>
<script src="/Content/echarts/echarts.min.js"></script>
