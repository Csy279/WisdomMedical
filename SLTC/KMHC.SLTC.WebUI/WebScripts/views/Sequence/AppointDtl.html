<div class="row" style="background-color:white;padding:10px 0px" ng-controller="appointDtlCtrl">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-bars"></i>预约人员列表
                </div>
                <div class="tools">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
            <div class="portlet-body">
                <form role="form" name="orderEditForm" class="w5c-form" w5c-form-validate novalidate>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-md-line-input">
                                <label for="InitPrice">预约人员列表：</label>
                                <div class="portlet light " style="box-shadow:none;padding:0px">
                                    <div class="portlet-body form">
                                        <table class="table table-striped table-bordered table-advance table-hover">
                                            <thead>
                                                <tr>
                                                    <th>服务项目名称</th>
                                                    <th>预约人姓名</th>
                                                    <th>预约时间</th>
                                                    <th>预约电话</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in appDtl">
                                                    <td>{{item.ServiceItemType}}</td>
                                                    <td>{{item.AppBy}}</td>
                                                    <td>{{item.AppTime | timeFormat}}</td>
                                                    <td>{{item.AppPhone}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
