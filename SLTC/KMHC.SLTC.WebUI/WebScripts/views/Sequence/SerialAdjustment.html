<style>
    .row .distance {
        padding-top: 20px;
    }
</style>
<div class="row" >
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-list-alt"></i>候诊列表
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="SerialAdjustmentCtrl">
            <div class="col-md-12">
                <ui-map-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>
                                    <div class="row clearfix">
                                        <div class="col-md-2 column ng-binding">编号</div>
                                        <div class="col-md-2 column ng-binding">科室</div>
                                        <div class="col-md-2 column"> 会员名称</div>
                                        <div class="col-md-2 column"> 序号</div>
                                        <div class="col-md-4 column"> 操作</div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in patientQueues">
                                <td>
                                    <a html="#" class="" ng-click="taskClick(item)">
                                        <div class="row clearfix">
                                            <div class="col-md-2 column ng-binding">{{item.SerialNumber}}</div>
                                            <div class="col-md-2 column ng-binding"> {{item.DeptName}}</div>
                                            <div class="col-md-2 column ng-binding"> {{item.ResidentName}}</div>
                                            <div class="col-md-2 column ng-binding"> {{item.CheckNumber}}</div>
                                            <div class="col-md-4 column">

                                                <div class="row col-md-12">
                                                    <div class="col-md-4 column">
                                                        <span class="input-group-btn">
                                                            <a class="btn blue" ng-click="SetPatientNumberForward(item)"><i class="glyphicon glyphicon-arrow-up"></i>向前</a>
                                                        </span>
                                                    </div>
                                                    <div class="col-md-4 column">
                                                        <span class="input-group-btn">
                                                            <a class="btn blue" ng-click="SetPatientNumberBackward(item)"><i class="glyphicon glyphicon-arrow-down"></i>向后</a>
                                                        </span>
                                                    </div>
                                                    <div class="col-md-4 column">
                                                        <span class="input-group-btn">
                                                            <a class="btn blue" ng-click="SetPatientNumberToFirst(item)"><i class="glyphicon glyphicon-plane"></i>置顶</a>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-map-table>
            </div>

        </div>

        <div class="row distance">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-user"></i>过号人员列表
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="ExpiredPatientListCtrl">
            <div class="col-md-12">
                <ui-map-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>
                                    <div class="row clearfix">
                                        <div class="col-md-3 column ng-binding">编号</div>
                                        <div class="col-md-3 column ng-binding">科室</div>
                                        <div class="col-md-3 column"> 会员名称</div>
                                        <div class="col-md-3 column"> 操作</div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in inExpiredPatientList">
                                <td>
                                    <a html="#" class="" ng-click="taskClick(item)">
                                        <div class="row clearfix">
                                            <div class="col-md-3 column ng-binding">{{item.SerialNumber}}</div>
                                            <div class="col-md-3 column ng-binding"> {{item.DeptName}}</div>
                                            <div class="col-md-3 column ng-binding"> {{item.ResidentName}}</div>
                                            <div class="col-md-3 column ng-binding">
                                                <span class="input-group-btn">
                                                    <a class="btn blue" ng-click="AddExpiredPatientToQueue(item)"><i class="glyphicon glyphicon-plus-sign"></i>添加</a>
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-map-table>
            </div>

        </div>
    </div>
</div>
