

        <div class="row">
            <div class="col-sm-2">
                <div class="box border green">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars"></i>会员信息
                        </h4>
                    </div>
                    <div class="box-body">
                        <resident-select callback="residentSelected(resident)" />
                    </div>
                    <div class="toolbox bottom">
                        <div class="btn-group">
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>历史评估记录</h4>
                        <div class="tools hidden-xs">
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="pull-right">
                            <div>
                                <a class="btn btn-primary" ui-sref="EvalSheetAdd({rid:curResident.ResidentNo, pname:curResident.PersonName})">新增评估</a>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>评估日期</th>
                                    <th>评估人员</th>
                                    <th>总分</th>
                                    <th>评估结果</th>
                                    <th>下次评估日期</th>
                                    
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in Data.Evals">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.Evaldate | date:'yyyy-MM-dd'}}</td>
                                    <td>{{item.evaluateby}}</td>
                                    <td>{{item.Score}}</td>
                                    <td>{{item.Envresults}}</td>
                                    <td>{{item.Nextevaldate | date:'yyyy-MM-dd'}}</td>
                                    
                                    <td class="center">
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="EvalSheetEdit({id:item.id, rid:curResident.ResidentNo, pname:curResident.PersonName})" class="btn btn-success"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-danger" ng-click="Delete(item)"><i class="fa fa-times"></i>刪除</a>
                                        </div>

                                        <!--<button class="btn btn-warning" ng-click="Delete(item)">删除</button>
                                        <a ui-sref="EvalSheetEdit({id:item.id, rid:curResident.ResidentNo, pname:curResident.PersonName})" class="btn btn-primary"><i class="fa fa-pencil"></i>编辑</a>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
        </div>
    </div>
