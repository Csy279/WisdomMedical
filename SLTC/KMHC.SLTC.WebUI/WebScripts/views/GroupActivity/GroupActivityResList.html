<div class="row">
    <div class="col-md-12">


        <div class="box border green">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>参与人员列表</h4>
            </div>
            <div class="box-body">


                <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>老人编号</th>
                            <th>老人姓名</th>
                            <th>老人性别</th>
                            <th>出生日期</th>
                            <th>评估状态</th>
                            <th><i class="fa fa-bars"></i> 操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in Data.Ga.Participants">
                            <td>{{ $index +1 }}</td>
                            <td>{{Item.PersonNo}}</td>
                            <td>{{Item.Name}}</td>
                            
                            <td><span select-code="A00.001" select-value="{{Item.Sex}}"></span></td>
                            <td>{{Item.Birthdate | dateFormat}}</td>
                            <!--<td><span select-code="F00.045" select-value="{{Item.GAType}}"></span></td>-->
                            <td>身体健康</td>
                            <td class="center">
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">

                                    <a ng-click="delete(Item)" class="btn btn-danger" role="button"><i class="fa fa-times"></i>删除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
