
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-model="options.params.activityName" placeholder="请输入活动名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="fa fa-search"></i>查询</a>
                            <a class="btn btn-primary" ui-sref="GroupActivityAdd"><i class="fa fa-plus"></i>新增</a>
                        </span>
                    </div>
                </div>
                <!-- BOX -->
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>团体活动信息</h4>
                        <div class="tools hidden-xs">
                            <a href="#box-config" data-toggle="modal" class="config">
                                <i class="fa fa-cog"></i>
                            </a>
                            <a class="reload" href="javascript:;" ca-reload>
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a href="javascript:;" class="collapse" ca-collapse>
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="remove" href="javascript:;" ca-remove>
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <!--<ui-data-table options="options">-->
                        <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>活动名称</th>
                                    <th>活动日期</th>
                                    <th>活动类型</th>
                                    <th>领导者</th>
                                    <th>人数</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Item in Data.Gas">
                                    <td>{{Item.ActivityNo}}</td>
                                    <td>{{Item.ActivityName}}</td>
                                    <td>{{Item.EventDate | dateFormat}}</td>
                                    <td><span select-code="F00.045" select-value="{{Item.ActivityType}}"></span></td>
                                    <td>{{Item.LeaderName}}</td>
                                    <td>{{Item.AttendNumber}}</td>
                                    <td class="center">
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="GroupActivityEdit({id:Item.id})" class="btn btn-success" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                            <a ng-click="ItemDelete(Item)" class="btn btn-danger" role="button"><i class="fa fa-times"></i>删除</a>
                                            <!--<a ui-sref="MemberAssess({id:Item.id})" class=" btn btn-grey" role="button"><i class="fa fa-user"></i>成員評估</a>
                                            <a ui-sref="ActivityPhoto({id:Item.id})" class=" btn btn-danger" role="button"><i class="fa fa-picture-o"></i>活動照片</a>-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <!--<tfoot>
                                <tr>
                                    <th>编号</th>
                                    <th>活動名称</th>
                                    <th>活動日期</th>
                                    <th>活動類型</th>
                                    <th>領導者</th>
                                    <th>人數</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </tfoot>-->
                        </table>
                        <!--</ui-data-table>-->
                    </div>
                </div>
                <!-- /BOX -->
            </div>
        </div>
