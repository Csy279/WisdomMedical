<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="row" >
                        <div id="evaluationSummaryDistribute" style="height:400px"></div>
                    </div>
                </div>
                <div class="col-md-6">

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control" id="Keyword" ng-model="options.params['Data.Name']" ng-keyup="enterEvent($event,key)" placeholder=" 请输入服务人员姓名">
                            <span class="input-group-btn">
                                <a class="btn blue" ng-click="search()"><i class="fa fa-search"></i>查询</a>
                            </span>
                        </div>
                    </div>
                    <ui-map-table options="options">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                            <tr>
                                <th>
                                    <div class="row clearfix">
                                         <div class="col-md-2 column ng-binding">
												员工</div>
												<div class="col-md-3 column">
                                                    服务名称
                                                </div>
												<div class="col-md-2 column">
                                                    服务对象
                                                </div>
                                                <div class="col-md-3 column">
                                                    工单编号
                                                </div>
												 <div class="col-md-2 column">
                                                    评分
                                                </div>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in taskList">
                                    <td>
                                        <a html="#" class="" ng-click="employeeClick(item)">
                                            <div class="row clearfix">
                                                <div class="col-md-2 column ng-binding">
												{{item.EmployeeName}}</div>
												<div class="col-md-3 column">
                                                    {{item.ServiceName}}
                                                </div>
												<div class="col-md-2 column">
                                                    {{item.PersonName}}
                                                </div>
                                                <div class="col-md-3 column">
                                                    {{item.TaskNO}}
                                                </div>
												 <div class="col-md-2 column">
                                                    {{item.Mark}}
                                                </div>
                                            </div>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ui-map-table>

                </div>
                <div class="col-md-6">

                </div>

            </div>

        </div>
    </div>
</div>
