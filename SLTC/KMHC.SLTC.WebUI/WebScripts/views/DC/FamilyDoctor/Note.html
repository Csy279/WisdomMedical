<div class="panel panel-default">
    <div class="panel-heading">查詢</div>
    <div class="panel-body form-horizontal">
        <label class="control-label col-md-1">關懷名稱</label>
        <div class="col-md-2">
            <input class="form-control" type="text" ng-model="noteOptions.params.noteName" />
        </div>
        <div class="col-md-9">
            <a class="btn btn-primary" ng-click="noteOptions.search()"><i class="fa fa-search"></i>查詢</a>
            <a class="btn btn-primary" ng-click="openModal('noteModal')"><i class="fa fa-add"></i>添加</a>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">服務類型</div>
        <div class="panel-body">
            <ui-data-table options="$parent.noteOptions">
                <table class="table table-striped table-bordered table-hover table-handler">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>關懷內容名稱</th>
                            <th>啟用</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in NoteList">
                            <td>{{item.NoteId}}</td>
                            <td>{{item.NoteName}}</td>
                            <td>{{item.IsShow ? "顯示" : "不顯示"}}</td>
                            <td>
                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                    <a ng-click="openModal('noteModal', item)" class="btn btn-success" href="">編輯</a>
                                    <a ng-click="delete('note',item)" class="btn btn-danger" href="">刪除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ui-data-table>
        </div>
    </div>
    <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-target=".bs-example-modal-lg">
        <div class="modal-dialog bs-example-modal-lg" role="document">
            <div class="modal-content modal-lg">
                <div class="modal-header bg-success">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tab-pane " id="tbBasic">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">添加關懷內容</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">顯示順序</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" ng-model="Data.ShowNumber" type="number" required />
                                                </div>
                                                <label class="col-sm-2 control-label">關懷名稱</label>
                                                <div class="col-sm-4">
                                                    <input class="form-control" ng-model="Data.NoteName" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">關懷內容</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" ng-model="Data.NoteContent" required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">啟用</label>
                                                <div class="col-sm-10">
                                                    <input type="checkbox" class="uniform" ng-model="Data.IsShow" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-grey" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="btnOk" ng-click="save('noteModal',Data)">確定</button>
                </div>
            </div>
        </div>
    </div>
</div>
