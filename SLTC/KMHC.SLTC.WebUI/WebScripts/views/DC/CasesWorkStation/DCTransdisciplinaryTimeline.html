<div class="row">
    <div class="col-md-2" style="padding-right:15px">
        <div class="box border green">
            <div class="box-title">

        <div class="row" style="padding:26px 0px">

                    <input type="text" id="endDate" class="search-control search-input input-width-sm" ng-model="eDate" ca-date-picker ng-change="checkstartTime()" />
                    <div class="search-btn-div">
                        <a class="btn btn-primary btn-sm" ng-click="getCaseCon()"><i class="fa fa-search"></i> 查询</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
