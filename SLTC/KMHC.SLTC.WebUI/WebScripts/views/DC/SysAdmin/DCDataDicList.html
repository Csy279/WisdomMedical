
<div class="row">
    <div id="content" class="col-lg-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">首頁</a>
                        </li>
                        <li>字典管理</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="panel-body">
                            <div class="input-group col-md-12">
                                <label class="control-label col-md-1">字典名称</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="Keyword" ng-model="options.params.keyword" placeholder="請輸入字典名稱或者編號">
                                </div>
                                <label class="control-label col-md-1">子項名稱</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="options.params.keyword2" placeholder="請輸入子项名稱或者編號">
                                </div>
                                <label class="control-label col-md-1">狀態</label> 
                                <div class="col-sm-1">
                                    <select class="form-control" ng-model="options.params.MODIFYFLAG" select-code="A00.104"></select>
                                </div>
                                <div ng-hide="options.params.OrgISSelect">
                                    <input class="form-control" style="display:none" ng-model="options.params.OrgISSelect" ng-maxlength="10" />
                                    <label class="control-label col-md-1">所屬機構</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" ng-model="options.params.orgid" ng-init="options.params.orgid=''" ng-options="item.orgid as item.orgname   for item in Orglist"></select>

                                    </div>
                                </div>
                                <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查詢</a>
                                <a class="btn btn-primary" ui-sref="DCDataDicAdd">新增</a>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box border green">
                <div class="box-title">
                    <h4><i class="fa fa-table"></i>字典資訊</h4>
                    <div class="tools">
                        <a href="javascript:;" class="reload" ng-click="reload()">
                            <i class="fa fa-refresh"></i>
                        </a>
                    </div>
                </div>
                <div class="box-body">
                    <ui-data-table options="options">
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>編號</th>
                                    <th>字典名稱</th>
                                    <th>狀態</th>
                                    <th>描述</th>
                                    <th>所屬機構</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in items">
                                    <td>{{item.ITEMTYPE}}</td>
                                    <td>{{item.TYPENAME}}</td>
                                    <td><span select-code="A00.104" select-value="{{item.MODIFYFLAG}}"></span></td>
                                    <td>{{item.DESCRIPTION}}</td>
                                    <td>{{item.ORGID}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="..." >
                                            <a ui-sref="DCDataDicEdit({id:item.ITEMTYPE})" class="btn btn-success" ng-hide="{{item.MODIFYFLAG=='N'}}"><i class="fa fa-pencil"></i>編輯</a>
                                            <a ui-sref="DCDataDicEdit({id:item.ITEMTYPE})" class="btn btn-success" ng-hide="{{item.MODIFYFLAG!='N'}}"><i class="fa fa-pencil"></i>查看</a> 
                                            <a class="btn btn-danger" role="button" data-toggle="modal" ng-hide="{{item.MODIFYFLAG=='N'}}" ng-click="delete(item.ITEMTYPE)"><i class="fa fa-times"></i>刪除</a>
                                        </div>
                                         
                                    </td>


                                </tr>
                            </tbody>
                        </table>
                    </ui-data-table>
                </div>
                <div id="pager" class="pull-right"></div>
            </div>

        </div>
    </div>
</div>
