<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" ng-model="options.params['Data.OrgName']" placeholder="请输入机构名称">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn red" ng-show="isCanDo" ui-sref="OrgAdd"><i class="fa fa-plus"></i> 新增</a><!--ng-if="Data.IsRoot"-->
                </span>
            </div>
        </div>
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>机构列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>机构编号</th>
                                <th>机构名称</th>
                                <th>负责人</th>
                                <th>电话</th>
                                <th>所属集团</th>
                                <th style="width:200px;"><i class="fa fa-bars"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="org in Data.Orgs ">
                                <td>{{$index + 1}}</td>
                                <td>{{org.OrgNo}}</td>
                                <td>{{org.OrgName}}</td>
                                <td>{{org.Contact}}</td>
                                <td>{{org.Tel}}</td>
                                <td>{{org.GroupName}}</td>
                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-success" ng-show="isCanDo" role="button" ui-sref="AdminUserEdit({orgID:org.OrganizationID})"><i class="fa fa-pencil"></i>设置</a>
                                        <a class="btn btn-success" role="button" ui-sref="OrgEdit({id:org.OrganizationID})"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" ng-show="isCanDo" role="button" ng-click="OrgDelete(org)"><i class="fa fa-times"></i>删除</a><!--ng-if="Data.IsRoot"-->
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </ui-data-table>
            </div>
        </div>
    </div>
</div>
