
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" id="Keyword" ng-model="options.params['Data.keywords']" placeholder="请输入名称查询">
                        <span class="input-group-btn">
                            <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                            <a class="btn red" ui-sref="CodeAdd"><i class="fa fa-plus"></i> 新增</a>
                        </span>
                    </div>
                </div>
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-table"></i>字典列表
                        </div>
                    </div>
                    <div class="portlet-body">
                        <ui-data-table options="options">
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>名称</th>
                                        <th>状态</th>
                                        <th>描述</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in Data.Dictionaries">
                                        <td>{{item.ItemType}}</td>
                                        <td>{{item.TypeName}}</td>
                                        <td><span select-code="A00.104" select-value="{{item.ModifyFlag}}"></span></td>
                                        <td>{{item.Description}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="..." ng-hide="{{item.ModifyFlag=='N'}}">
                                                <a ui-sref="CodeEdit({id:item.DictionaryID})" class="btn btn-success"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-danger" role="button" data-toggle="modal" ng-click="delete(item.DictionaryID)"><i class="fa fa-times"></i>刪除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ui-data-table>
                    </div>

                </div>
            </div>
        </div>
