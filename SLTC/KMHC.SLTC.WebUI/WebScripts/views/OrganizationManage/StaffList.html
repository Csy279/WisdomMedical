
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <table style="width:100%;text-align:left;vertical-align:middle">
                <tr>
                    <td style="width:70%">
                        <input type="text" class="form-control" ng-model="options.params['Data.EmpName']" placeholder="请输入员工姓名">
                    </td>
                    <td style="width:30%">
                        <select name="JobTitle" class="form-control" ng-model="options.params['Data.JobTitle']" placeholder="请选择员工类型" select-code="D00.001"></select>
                    </td>
                    <td style="text-align:right">
                        <span class="input-group-btn">
                            <a class="btn blue" ng-click="search()"><i class="fa fa-search"></i> 查询</a>
                            <a class="btn red" data-toggle="modal" data-target="#modalStaffEdit" ng-click="StaffEdit()"><i class="fa fa-plus"></i> 新增</a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>员工列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>员工编号</th>
                                <th>员工姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>联系号码</th>
                                <th>员工职位</th>
                                <th>员工类型</th>
                                <th>员工状态</th>
                                <th style="width:220px"><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="emp in Data.Emps">
                                <td>{{$index + 1}}</td>
                                <td>{{emp.EmpNo}}</td>
                                <td>{{emp.EmpName}}</td>
                                <td><span select-code="A00.001" select-value="{{emp.Sex}}"></span></td>
                                <td>{{emp.Birthdate | ageFormat}}</td>
                                <td>{{emp.Tel}}</td>
                                <td><span select-code="D00.004" select-value="{{emp.Position}}"></span></td>
                                <td><span select-code="D00.001" select-value="{{emp.JobTitle}}"></span></td>
                                <td><span select-code="D00.003" select-value="{{emp.EmpState}}"></span></td>
                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn blue" role="button" data-toggle="modal" data-target="#modalStaffEdit" ng-click="StaffEdit(emp.EmployeeID)" ><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn green" role="button" data-toggle="modal" data-target="#modalUserEdit" ng-click="UserEdit(emp)"><i class="fa fa-anchor"></i>账号设置</a>
                                        <a class="btn btn-danger" role="button" ng-click="StaffDelete(emp)"><i class="fa fa-times"></i>删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </ui-data-table>
            </div>
        </div>
        <!-- /BOX -->
    </div>
</div>


<div class="modal  fade" id="modalStaffEdit" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modalServiceItemLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document" style="width: 60%;z-index:90;">
        <div ng-include="'/WebScripts/views/OrganizationManage/StaffEdit.html'"></div>
    </div>
</div>

<div class="modal fade" id="modalUserEdit" tabindex="-1" role="dialog" aria-labelledby="modalServiceItemLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/UserManage/UserEdit.html'"></div>
    </div>
</div>
