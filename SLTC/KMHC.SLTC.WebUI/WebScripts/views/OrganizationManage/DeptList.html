
        <div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" id="Keyword" ng-model="options.params.deptName" placeholder="请输入部门名称">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn red" data-toggle="modal" data-target="#modalDeptEdit" ng-click="DeptEdit()"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>部门列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>部门编号</th>
                                <th>部门名称</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="dept in Data.Depts">
                                <td>{{$index + 1}}</td>
                                <td><a ui-sref="DeptEdit({id:dept.id})" href="">{{dept.DeptNo}}</a></td>
                                <td>{{dept.DeptName}}</td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a data-toggle="modal" data-target="#modalDeptEdit" ng-click="DeptEdit(dept)" class="btn btn-success" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" role="button" data-toggle="modal" ng-click="delete(dept)"><i class="fa fa-times"></i>删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDeptEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/OrganizationManage/DeptEdit.html'"></div>
    </div>
</div>
