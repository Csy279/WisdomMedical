
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" id="Keyword" ng-model="options.params.orgNo" placeholder="请输入机构名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                            <a class="btn btn-primary" ui-sref="BillSettingAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>账单设定信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <!--<ui-data-table options="options">-->
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>索引</th>
                                    <th>机构编码</th>
                                    <th>账单生成日期</th>
                                    <th>缴费日期</th>
                                    <th>欠费提醒次数</th>
                                    <th>欠费提醒间隔</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="billSetting in Data.billSettings">
                                    <td>{{$index + 1}}</td>
                                    <td>{{billSetting.OrgNo}}</td>
                                    <td>{{billSetting.GenerateDate}}</td>
                                    <td>{{billSetting.PaymentDate}}</td>
                                    <td>{{billSetting.DelinquencyRemindNum}}</td>
                                    <td>{{billSetting.DelinquencyRemindDuring}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="BillSettingEdit({id:billSetting.id})" class="btn btn-success" role="button" data-toggle="modal"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-danger" role="button" data-toggle="modal" ng-click="delete(billSetting.id)"><i class="fa fa-times"></i>删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--</ui-data-table>-->
                    </div>
                </div>
            </div>
        </div>
