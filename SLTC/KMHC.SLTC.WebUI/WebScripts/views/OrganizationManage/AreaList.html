
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" ng-model="options.params['Data.AreaName']" placeholder="请输入区域名称">
                <span class="input-group-btn">
                    <a class="btn  blue " ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn  red" data-toggle="modal" data-target="#modalAreaEdit" ng-click="AreaEdit()"><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>区域列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>编号</th>
                                <th>区域名称</th>
                                <th>区域地址</th>
                                <th>所属机构</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Data.Areas">
                                <td>{{$index + 1}}</td>
                                <td>{{item.AreaNo}}</td>
                                <td>{{item.AreaName}}</td>
                                <td>{{item.City + item.Address}}</td>
                                <td>{{item.OrgName}}</td>
                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-success" role="button" data-toggle="modal" data-target="#modalAreaEdit" ng-click="AreaEdit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" role="button" ng-click="Delete(item)"><i class="fa fa-times"></i>删除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <!--<tfoot>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>负责人</th>
                                <th>电话</th>
                                <th>床位数</th>
                                <th>#</th>
                            </tr>
                        </tfoot>-->
                    </table>
                </ui-data-table>
            </div>
        </div>
        <!-- /BOX -->
    </div>
</div>



<div class="modal fade" id="modalAreaEdit" tabindex="-1" role="dialog" aria-labelledby="taskAuditLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/OrganizationManage/AreaEdit.html'"></div>
    </div>
</div>


<div class="modal fade" id="modalInputAddress" tabindex="-1" role="dialog" aria-labelledby="modalCarryOutLabel" data-keyboard="false" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div ng-include="'/WebScripts/views/UserManage/AddressModal.html'"></div>
    </div>
</div>
