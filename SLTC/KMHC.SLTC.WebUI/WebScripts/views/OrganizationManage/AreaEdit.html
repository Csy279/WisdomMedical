<div style="width:800px" class="modal-content modal-lg" ng-controller="areaEditCtrl">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-bars"></i>{{isAdd?"添加":"编辑"}}区域
            </div>
        </div>
        <div class="portlet-body">
            <form class="form-horizontal w5c-form" w5c-form-validate role="form" name="areaeidtform" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">编号<span class="required">*</span></label>
                    <div class="col-sm-4">
                        <input type="text" name="AreaNo" class="form-control" ng-model="Data.Area.AreaNo" ng-minlength="1" disabled placeholder="请填入区域编号" required /><!--ng-readonly="!isAdd"-->
                    </div>
                    <label class="col-sm-2 control-label">所属机构<span class="required">*</span></label>
                    <div class="col-sm-4">
                        <select name="OrganizationID" class="form-control" ng-model="Data.Area.OrganizationID" ng-options="t.OrganizationID as t.OrgName for t in Data.Orgs" ng-disabled="true" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">区域名称<span class="required">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" name="AreaName" class="form-control" ng-model="Data.Area.AreaName" maxlength="100" placeholder="请填入区域名称" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">区域地址</label>
                    <div class="col-sm-10" style="padding-top:0px">
                        <input-address id="txtRecordBy" callback="addressInput(address)" value="{{AreaAddress}}" />
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">区域描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ng-model="Data.Area.Description" rows="5" placeholder="小区描述..." maxlength="200" />
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit" w5c-form-submit="save();">保存</button>
                    <button type="button" class="btn btn-grey" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
