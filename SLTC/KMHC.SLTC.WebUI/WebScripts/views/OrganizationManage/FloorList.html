
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-10">
                        <input type="text" class="form-control" ng-model="options.params.floorName" placeholder="请输入楼层名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                            <a class="btn btn-primary" ui-sref="FloorAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border green">
                    <div class="box-title border-topleft-radius-3 border-topright-radius-3">
                        <h4><i class="fa fa-table"></i>楼层信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <!--<ui-data-table options="options">-->
                        <table class="table table-striped table-bordered table-hover table-handler">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    
                                    <th>楼层名称</th>
                                    <th>所属机构</th>
                                    <th><i class="fa fa-bars"></i> 操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Floor in Data.Floors">
                                    
                                    <td><a ui-sref="FloorEdit({id:Floor.id})" href="">{{Floor.FloorNo}}</a></td>
                                    <td>{{Floor.FloorName}}</td>
                                    <td>
                                        <div ng-repeat="t in Data.Orgs | filter:{OrgNo:Floor.OrgNo}">
                                            {{t.OrgName}}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <a ui-sref="FloorEdit({id:Floor.id})" class="btn btn-success"><i class="fa fa-pencil"></i>编辑</a>
                                            <a class="btn btn-danger" ng-click="delete(Floor.id)"><i class="fa fa-times"></i>刪除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--</ui-data-table>-->
                    </div>
                </div>
            </div>
        </div>
