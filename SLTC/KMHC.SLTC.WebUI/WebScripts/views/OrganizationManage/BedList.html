
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" id="keyword" ng-model="options.params.bedName" placeholder="请输入床位名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary w-80px" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                            <a class="btn btn-primary w-80px" ui-sref="BedAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border green ">
                    <div class="box-title border-topleft-radius-3 border-topright-radius-3">
                        <h4><i class="fa fa-table"></i>床位信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                        <!--<ui-data-table options="options">-->
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>索引</th>
                                        <!--<th>床位编号</th>-->
                                        <th>所属房间</th>
                                        <th>床位名称</th>
                                        <th>性别限制</th>
                                        <th>床位状态</th>
                                        <th>床位类型</th>
                                        <th>床位种类</th>
                                        <th>备注</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="bed in Data.Beds">
                                        <!--<td>{{$index + 1}}</td>-->
                                        <td><a ui-sref="BedEdit({id:bed.id})" href="">{{bed.BedNo}}</a></td>
                                        <td>
                                            <div ng-repeat="t in Data.Rooms | filter:{RoomNo:bed.RoomNo}">
                                                <div ng-if="t.RoomNo == bed.RoomNo">
                                                    {{t.RoomName}}
                                                </div>
                                            </div>
                                        </td>
                                        <td>{{bed.BedName}}</td>
                                        <td><span select-code="A00.001" select-value="{{bed.Sex}}"></span></td>
                                        <td><span select-code="J00.002" select-value="{{bed.BedState}}"></span></td>
                                        <td><span select-code="J00.003" select-value="{{bed.Category}}"></span></td>
                                        <td><span select-code="J00.004" select-value="{{bed.BedType}}"></span></td>
                                        <td>{{bed.Remark}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="BedEdit({id:bed.id})" class="btn btn-success" role="button"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-danger" role="button" ng-click="delete(bed)"><i class="fa fa-times"></i>刪除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        <!--</ui-data-table>-->
                    </div>
                </div>
            </div>
        </div>
