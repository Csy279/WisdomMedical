
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" ng-model="options.params['Data.GroupName']" placeholder="请输入集团名称">
                <span class="input-group-btn">
                    <a class="btn blue" ng-click="options.search()"><i class="fa fa-search"></i> 查询</a>
                    <a class="btn red" ui-sref="GroupAdd" ><i class="fa fa-plus"></i> 新增</a>
                </span>
            </div>
        </div>
        <!-- BOX -->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-table"></i>集团列表
                </div>
            </div>
            <div class="portlet-body">
                <ui-data-table options="options">
                    <table id="datatable1" class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>编号</th>
                                <th>名称</th>
                                <th>地址</th>
                                <th style="width:200px"><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="group in Groups">
                                <td>{{$index + 1}}</td>
                                <td>{{group.GroupNo}}</td>
                                <td>{{group.GroupName}}</td>
                                <td>{{group.City + " " + group.Address}}</td>
                                <td class="center">
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn blue" ng-show="isCanDo" role="button" ui-sref="AdminUserEditbygroup({GroupID:group.GroupID})"><i class="icon-settings"></i>设置</a>
                                        <a class="btn green" role="button" ui-sref="GroupEdit({id:group.GroupID})"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn red" role="button" ng-click="Delete(group)"><i class="fa fa-times"></i>刪除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ui-data-table>
            </div>
        </div>
    </div>
</div>
