
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" ng-model="options.params.roomName" placeholder="请输入房间名称">
                        <span class="input-group-btn">
                            <a class="btn btn-primary w-80px" ng-click="options.search()"><i class="icon-search"></i>查询</a>
                            <a class="btn btn-primary w-80px" ui-sref="RoomAdd">新增</a>
                        </span>
                    </div>
                </div>
                <div class="box border green">
                    <div class="box-title">
                        <h4><i class="fa fa-table"></i>房间信息</h4>
                        <div class="tools">
                            <a href="javascript:;" class="reload" ca-reload ng-click="reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body">
                       <!-- <ui-data-table options="options">-->
                            <table class="table table-striped table-bordered table-hover table-handler">
                                <thead>
                                    <tr>
                                        <th>索引</th>
                                        <!--<th>房间编号</th>-->
                                        <th>名称</th>
                                        <th>楼层</th>
                                        
                                        <th>备注</th>
                                        <th><i class="fa fa-bars"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="Room in Data.Rooms">
                                        <!--<td>{{$index + 1}}</td>-->
                                        <td><a ui-sref="RoomEdit({id:Room.id})" href="">{{Room.RoomNo}}</a></td>
                                        <td>{{Room.RoomName}}</td>
                                        <td>
                                            <div ng-repeat="t in Data.Floors | filter:{FloorNo:Room.FloorNo}">
                                                {{t.FloorName}}
                                            </div>
                                            
                                        </td>
                                        <td>{{Room.Remark}}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                <a ui-sref="RoomEdit({id:Room.id})" class="btn btn-success"><i class="fa fa-pencil"></i>编辑</a>
                                                <a class="btn btn-danger" ng-click="delete(Room.id)"><i class="fa fa-times"></i>刪除</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        <!--</ui-data-table>-->
                    </div>
                </div>
            </div>
        </div>
