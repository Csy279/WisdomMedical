
            <div class="row">
                <div class="col-md-12">
                    <div class="box border green">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>房间信息</h4>
                        </div>
                        <div class="box-body big">
                            <h3 class="form-title">详细信息</h3>
                            <form class="form-horizontal" role="form" name="roomeditform" ng-submit="submit()" novalidate>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">房间编号<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <input name="RoomNo" class="form-control" ng-model="Data.Room.RoomNo" ng-readonly="!isAdd" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">房间名称<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" ng-model="Data.Room.RoomName" ng-maxlength="20" required />
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-sm-3 control-label">机构<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <select name="OrgId" class="col-sm-12 form-control" ng-model="Data.room.id" ng-options="t.id as t.OrgName for t in Data.Orgs" required></select>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">楼层<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <select name="id" class="form-control" ng-model="Data.Room.FloorNo" ng-options="t.FloorNo as t.FloorName for t in Data.Floors" required></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">房间描述</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" rows="3" ng-model="Data.Room.Remark" ng-maxlength="20"></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group center">
                                    <input type="submit" class="btn btn-primary" value="保存" /><!--ng-disabled="form1.$invalid"-->
                                    <button class="btn btn-grey" ui-sref="RoomList">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
