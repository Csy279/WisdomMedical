
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-bars"></i>字典信息
        </div>
    </div>
    <div class="portlet-body">
        <form role="form" class="form-horizontal" name="codeeditform" ng-submit="save(Data.CurItem)" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">编码<span class="required">*</span></label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="Data.CurItem.ItemType" ng-maxlength="20" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称<span class="required">*</span></label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="Data.CurItem.TypeName" ng-maxlength="20" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="Data.CurItem.ModifyFlag" select-code="A00.104" ng-maxlength="20"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="Data.CurItem.Description" ng-maxlength="200" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">子项</label>
                <div class="col-sm-10">

                    <table class="table table-striped table-bordered table-hover table-handler">
                        <thead>
                            <tr>
                                <th>编码</th>
                                <th>名称</th>
                                <th>次序</th>
                                <th>描述</th>
                                <th><i class="fa fa-bars"></i> 操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in Data.ChildItems track by $index">
                                <td>{{item.ItemCode}}</td>
                                <td>{{item.ItemName}}</td>
                                <td>{{item.OrderSeq}}</td>
                                <td>{{item.Description}}</td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-success" ng-click="edit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                        <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>刪除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <!--<input type="hidden" ng-model="itemEdit.ITEMTYPE" />-->
                                    <input type="text" class="form-control" ng-model="itemEdit.ItemCode" />
                                </td>
                                <td><input type="text" class="form-control" ng-model="itemEdit.ItemName" /></td>
                                <td><input type="number" class="form-control" ng-model="itemEdit.OrderSeq" /></td>
                                <td><input type="text" class="form-control" ng-model="itemEdit.Description" /></td>
                                <td>
                                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                        <a class="btn btn-primary" ng-click="saveItem(itemEdit)"><i class="fa fa-pencil"></i>存储</a>
                                        <a class="btn btn-info" ng-click="reset()"><i class="fa fa-refresh"></i>重置</a>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button class="btn btn-primary" type="submit" ng-disabled="codeeditform.$invalid">保存</button>
                    <a class="btn btn-grey" ui-sref="CodeList">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
