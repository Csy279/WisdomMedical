<div class="row">
    <div class="row">
        <div id="content" class="col-lg-12">
            <div class="row">
                <div class="col-sm-12">

            <div class="row">
                <div class="col-md-12">
                    <div class="box border green">
                        <div class="box-title">
                            <h4><i class="fa fa-bars"></i>楼层信息</h4>
                        </div>
                        <div class="box-body big">
                            <h3 class="form-title">详细信息</h3>
                            <form class="form-horizontal" role="form" name="flooreditform" ng-submit="submit()" novalidate>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">编号<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <input name="FloorNo" class="form-control" ng-model="Data.Floor.FloorNo" ng-readonly="!isAdd" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">楼层名称<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <input name="FloorName" class="form-control" ng-model="Data.Floor.FloorName" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">机构<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <select name="OrgNo" class="col-sm-12 form-control" ng-model="Data.Floor.OrgNo" ng-options="t.OrgNo as t.OrgName for t in Data.Orgs" required></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">楼层描述</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" rows="3" ng-model="Data.Floor.Remark" ng-maxlength="20"></textarea>
                                    </div>
                                </div>
                                <div class="form-group center">
                                    <input type="submit" class="btn btn-primary" value="保存" /><!-- ng-disabled="form1.$invalid" -->
                                    <button class="btn btn-grey" ui-sref="FloorList">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
